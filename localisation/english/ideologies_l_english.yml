 #Independents
 islamist_independent: "§XНезалежні ісламісти§!"
 islamist_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §xIslamism§!."
 fascist_independent: "§xНезалежні фашисти§!"
 fascist_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §XFascism§!."
 right_wing_populist_independent: "§9Незалежні праві популісти§!"
 right_wing_populist_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §9Right-Wing Nationalism§!."
 monarchist_independent: "§8Незалежні монархісти§!"
 monarchist_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §8Monarchism§!."
 national_conservative_independent: "§7Незалежні нац-консерватори§!"
 national_conservative_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §7National Conservatism§!."
 conservative_independent: "§6Незалежні консерватори§!"
 conservative_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §6Conservatism§!."
 classical_liberal_independent: "§5Незалежні клас-ліберали§!"
 classical_liberal_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §5Classical Liberalism§!."
 social_liberal_independent: "§4Незалежні соц-ліберали§!"
 social_liberal_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §4Social Liberalism§!."
 social_democrat_independent: "§3Незалежні соц-демократи§!"
 social_democrat_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §3Social Democracy§!."
 progressive_independent: "§2Незалежні прогресивісти§!"
 progressive_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §2Progressivism§!."
 socialist_independent: "§1Незалежні соціялісти§!"
 socialist_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §1Socialism§!."
 communist_independent: "§0Незалежні комуністи§!"
 communist_independent_desc: "§gIndependent§!\n\nThis political group is not a party, but an alliance of independent politicians, all following the ideology of §0Communism§!."

 #Islamist
 islamist: "§XІсламізм§!"
 islamist_noun: "§XІсламізм§!"
 islamist_desc: "Універсальна партія"

 islamic_democracy: "Ісламська демократія"
 islamic_democracy_desc: "Партійна підідеологія: §XІсламська демократія§!\n\nІсламська демократія is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework. Islamic political theory specifies three basic features of an Ісламська демократія: leaders must be elected by the people, subject to sharia, and committed to practicing shura, which is Arabic for consultation."
 islamic_fundamentalist: "Ісламський фундаменталізм"
 islamic_fundamentalist_desc: "Партійна підідеологія: §XІсламський фундаменталізм§!\n\nІсламський фундаменталізм has been defined as a puritanical, revivalist, and reform movement of Muslims who aim to return to the founding scriptures of Islam. Islamic fundamentalists are of the view that Muslim-majority countries should return to the fundamentals of an Islamic state that truly shows the essence of the system of Islam, in terms of its socio-politico-economic system. Islamic fundamentalists favor a literal and originalist interpretation of the primary sources of Islam, and seek to eliminate corrupting non-Islamic influences from every part of their lives."
 salafi_jihadist: "Салафітський джихадизм"
 salafi_jihadist_desc: "Партійна підідеологія: §XСалафітський джихадизм§!\n\nСалафітський джихадизм is a transnational, hybrid religious-political ideology based on the Sunni sect of Islamism, seeking to establish a global caliphate, characterized by the advocacy for military jihadist and Salafist concepts of returning to what adherents believe to be the \"true Islam\". The ideological foundation of the movement was laid out by a series of prison-writings of the Egyptian Sunni Islamist theoretician Sayyid Qutb during the 1960s."
 khomeinist: "Хомайнізм"
 khomeinist_desc: "Партійна підідеологія: §XХомайнізм§!\n\nХомайнізм refers to the religious and political ideas of the leader of the Iranian Revolution, Ruhollah Khomeini."

 #Fascist
 fascist: "§xФашизм§!"
 fascist_noun: "§xФашизм§!"
 fascist_desc: "Крайні праві"

 fascist_ideology: "Фашизм"
 fascist_ideology_desc: "Фашизм is a form of far-right, authoritarian ultranationalism characterized by dictatorial power, forcible suppression of opposition, and strong regimentation of society and of the economy, which came to prominence in early 20th-century Europe. The first fascist movements emerged in Italy during World War I, before spreading to other European countries. Opposed to anarchism, democracy, liberalism, and Marxism, fascism is placed on the far right-wing within the traditional left-right spectrum."
 national_socialist: "National Socialism"
 national_socialist_desc: "Партійна підідеологія: §xNational Socialism§!\n\nNational Socialism is the far-right totalitarian political ideology and practices associated with Adolf Hitler and the former National Socialist German Workers' Party. National Socialism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. The term \"National Socialism\" arose out of attempts to create a nationalist redefinition of socialism, as an alternative to both Marxist international socialism and free-market capitalism."
 falangist: "Falangism"
 falangist_desc: "Партійна підідеологія: §xFalangism§!\n\nFalangism places a strong emphasis on Catholic religious identity, although it has holds some secular views on the Church's direct influence in society as it believes that the state should have the supreme authority over the nation. Falangism emphasizes the need for total authority, hierarchy and order in society. Like fascism, Falangism is anti-communist, anti-democratic and anti-liberal."
 mobutist: "Mobutism"
 mobutist_desc: "Партійна підідеологія: §xMobutism§!\n\nMobutism, also spelled Mobutuism, was the official state ideology in Zaire during the latter half of the 20th century. Mobutism encompasses and glorifies the thoughts, visions, and policies of Zairian president and self-proclaimed Father of the Nation, Mobutu Sese Seko. The ideology laid down in the Manifesto of N'sele, incorporated nationalism, revolution, and authenticity. Revolution was described as a truly national revolution, essentially pragmatic, which called for the repudiation of both capitalism and communism, favoured national revolution. The Manifesto of N'sele also laid out the intentions of the government which included expansion of the national government's authority, a program committed to upgrading labour standards, having the country gain economic independence, and the creation of an authentic nationalism in Zaire. The ideology survives today in such organizations as Nzanga Mobutu's Union of Mobutuist Democrats."
 kahanist: "Kahanism"
 kahanist_desc: "Партійна підідеологія: §xKahanism§!\n\nKahanism is an extremist Jewish ideology based on the views of Rabbi Meir Kahane, founder of the Jewish Defense League and the Kach party in Israel. Kahane maintained the view that the majority of Arabs living in Israel are enemies of Jews and Israel itself, and believed that a Jewish theocratic state, where non-Jews have no voting rights, should be created."
 hutu_power: "Hutu Power"
 hutu_power_desc: "Партійна підідеологія: §xHutu Power§!\n\nHutu Power is a racist and ethnosupremacist ideology propounded by Hutu extremists in Rwanda and Burundi. It led to the 1994 Rwandan genocide against the Tutsi. Hassan Ngeze in 1990 created the Hutu Ten Commandments, a document that served as the basis of Hutu Power ideology. The Commandments called for the supremacy of Hutus in Rwanda, calling for exclusive Hutu leadership over Rwanda's public institutions and public life, complete segregation of Hutus from Tutsis, and complete exclusion of Tutsis from public institutions and public life. Hutu Power ideology reviled Tutsis as outsiders bent on restoring a Tutsi-dominated monarchy, and idealized Hutu culture."
 brazilian_integralist: "Бразильський інтегралізм"
 brazilian_integralist_desc: "Партійна підідеологія: §xБразильський інтегралізм§!\n\nБразильський інтегралізм is a political movement in Brazil, created in October 1932. Founded by Plínio Salgado, a literary figure who was somewhat famous for his participation in the 1922 Modern Art Week, the movement adopted some characteristics of Italian fascism, but distancing itself from Nazism because Salgado himself did not support racism. He believed that every person of every race should unite under the Integralist flag.\n\nOne of the most important principles in an Integralist's life is the \"Internal Revolution\", through which a man is encouraged to stop thinking only for himself, and instead start to integrate into the idea of a giant integralist family—becoming one with the Homeland, while also leaving behind selfish and \"evil\" values."

 #Right-Wing Populist
 right_wing_populist: "§9Правий популізм§!"
 right_wing_populist_noun: "§9Правий популізм§!"
 right_wing_populist_desc: "Радикальні праві"

 right_wing_populist_ideology: "Правий популізм"
 right_wing_populist_ideology_desc: "Right-wing populism is a political ideology that combines right-wing politics and populist rhetoric and themes. Its rhetoric employs anti-elitist sentiments, opposition to \"The Establishment\", and speaking to or for the \"common people\". Recurring themes of right-wing populists include neo-nationalism, social conservatism, and economic nationalism. Frequently, they aim to defend a national culture, identity, and economy against perceived attacks by outsiders."
 pinochetist: "Піночетизм"
 pinochetist_desc: "Партійна підідеологія: §9Піночетизм§!\n\nПіночетизм is a right-wing and far-right personalist ideology based on the principles of anti-communism, authoritarianism, conservatism, patriotism, nationalism and neoliberalism. The ideology is inspired in Augusto Pinochet, who headed the military dictatorship of Chile from 1973 to 1990. Former and current supporters of said dictatorship are known as pinochetistas."

 #Monarchist
 monarchist: "§8Монархізм§!"
 monarchist_noun: "§8Монархізм§!"
 monarchist_desc: "Універсальна партія"

 monarchist_ideology: "Monarchism"
 monarchist_ideology_desc: "Monarchism is the advocacy of the system of monarchy or monarchical rule."
 theocrat: "Theocracy"
 theocrat_desc: "Партійна підідеологія: §8Theocracy§!\n\nTheocracy is a form of government in which a deity of some type is recognized as the supreme ruling authority, giving divine guidance to human intermediaries that manage the day-to-day affairs of the government."

 #National Conservative
 national_conservative: "§7Нац-консерватизм§!"
 national_conservative_noun: "§7Нац-консерватизм§!"
 national_conservative_desc: "Праве крило"

 national_conservative_ideology: "Націонал-консерватизм"
 national_conservative_ideology_desc: "National conservatism is a variant of conservatism that concentrates on upholding national and cultural identity, usually combining this nationalist concern with conservative stances promoting traditional values. It seeks to preserve national interests and ancestral institutions, and emphasizes a patriarchal, restrictive attitude regarding moral behavior to preserve one's traditional status in society. National conservative parties often have roots in environments with a rural, traditionalist or peripheral basis, contrasting with the more urban support base of liberal conservative parties."
 christian_right: "Christian Right"
 christian_right_desc: "Партійна підідеологія: §7Christian right§!\n\nThe Christian right are Christian political factions that are characterized by their strong support of socially conservative and traditionalist policies. Christian conservatives seek to influence politics and public policy with their interpretation of the teachings of Christianity. The Christian right is notable for advancing socially conservative positions on issues such as school prayer, intelligent design, temperance, Christian nationalism, and Sunday Sabbatarianism, as well as opposition to embryonic stem cell research, LGBT rights, comprehensive sex education, abortion, and pornography."
 military_junta: "Military Dictatorship"
 military_junta_desc: "Партійна підідеологія: §7Military Dictatorship§!\n\nA military dictatorship is a form of government wherein a military force exerts complete or substantial control over political authority."

 #Conservative
 conservative: "§6Консерватизм§!"
 conservative_noun: "§6Консерватизм§!"
 conservative_desc: "Правоцентризм"

 social_conservative: "Social Conservatism"
 social_conservative_desc: "Партійна підідеологія: §6Social conservatism§!\n\nSocial conservatism is the belief that society is built upon a fragile network of relationships which need to be upheld through duty, traditional values and established institutions. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations, and patriotism."
 christian_democrat: "Christian Democracy"
 christian_democrat_desc: "Партійна підідеологія: §6Christian democracy§!\n\nChristian democracy is a political ideology that emerged in nineteenth-century Europe under the influence of Catholic social teaching. Christian democratic political ideology advocates for a commitment to social market principles and qualified interventionism."
 liberal_conservative: "Liberal Conservatism"
 liberal_conservative_desc: "Партійна підідеологія: §6Liberal conservatism§!\n\nLiberal conservatism is a political ideology combining conservative policies with liberal stances, especially on economic, social and ethical issues. Liberal conservatism incorporates the classical liberal view of minimal government intervention in the economy, according to which individuals should be free to participate in the market and generate wealth without government interference."
 three_principles_of_the_people: "Three Principles of the People"
 three_principles_of_the_people_desc: "Партійна підідеологія: §6Three Principles of the People§!\n\nThe Three Principles of the People is a political philosophy developed by Sun Yat-sen as part of a philosophy to improve China. The three principles are often translated into and summarized as nationalism, democracy, and the livelihood of the people. This philosophy has been claimed as the cornerstone of the Republic of China's policy as carried by the Kuomintang, and the principles also appear in the first line of the national anthem of the Republic of China."
 gaullist: "Gaullism"
 gaullist_desc: "Партійна підідеологія: §6Gaullism§!\n\nGaullism is a French political stance based on the thought and action of World War II French Resistance leader General Charles de Gaulle, who would become the founding President of the Fifth French Republic."
 one_nation_conservative: "One-Nation Conservatism"
 one_nation_conservative_desc: "Партійна підідеологія: §6One-nation conservatism§!\n\nOne-nation conservatism is a paternalistic form of British political conservatism. It advocates the preservation of established institutions and traditional principles within a political democracy, in combination with social and economic programmes designed to benefit the ordinary person. According to this political philosophy, society should be allowed to develop in an organic way, rather than being engineered. It argues that members of society have obligations towards each other and particularly emphasises paternalism, meaning that those who are privileged and wealthy pass on their benefits. It argues that this elite should work to reconcile the interests of all classes, including labour and management, rather than identifying the good of society solely with the interests of the business class."

 #Classical Liberal
 classical_liberal: "§5Клас-лібералізм§!"
 classical_liberal_noun: "§5Клас-лібералізм§!"
 classical_liberal_desc: "Правоцентризм"

 classical_liberal_ideology: "Класичний Лібералізм"
 classical_liberal_ideology_desc: "Classical liberalism is a political ideology and a branch of liberalism that advocates free market, civil liberties under the rule of law with an emphasis on limited government, economic freedom, political freedom, and cultural liberalism. It was developed in the early 19th century, building on ideas from the previous century as a response to urbanization and to the Industrial Revolution in Europe and North America."
 libertarian: "Libertarianism"
 libertarian_desc: "Партійна підідеологія: §5Libertarianism§!\n\nLibertarianism is a political philosophy that supports capitalist property rights and defends market distribution of natural resources and private property. Libertarianism supports free-market capitalism, civil liberties, especially natural law, negative rights, and a major reversal of the modern welfare state. The libertarian theory of individual rights generally follows the homestead principle and the labor theory of property, stressing self-ownership and that people have an absolute right to the property that their labor produces."

 #Social Liberal
 social_liberal: "§4Соціял-лібералізм§!"
 social_liberal_noun: "§4Соціял-лібералізм§!"
 social_liberal_desc: "Центр"

 agrarian: "Agrarianism"
 agrarian_desc: "Партійна підідеологія: §4Agrarianism§!\n\nAgrarianism is a political and social philosophy that has promoted subsistence agriculture, smallholdings, egalitarianism, with agrarian political parties normally supporting the rights and sustainability of small farmers and poor peasants against the wealthy in society. In highly developed and industrial nations or regions it can denote use of financial and social incentives for self-sustainability, more community involvement in food production and smart growth that avoids urban sprawl and, many of its advocates contend, risks of human overpopulation; when overpopulation occurs the available resources become too limited for the entire population to survive comfortably or at all in the long term."
 centrist: "Centrism"
 centrist_desc: "Партійна підідеологія: §4Centrism§!\n\nIn politics, centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 social_liberal_ideology: "Social Liberalism"
 social_liberal_ideology_desc: "Social liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."

 #Social Democrat
 social_democrat: "§3Соціял-демократія§!"
 social_democrat_noun: "§3Соціял-демократія§!"
 social_democrat_desc: "Лівоцентризм"

 social_democrat_ideology: "Соціял-демократія"
 social_democrat_ideology_desc: "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy, measures for income redistribution and regulation of the economy in the general interest and welfare state provisions."
 kemalist: "Kemalism"
 kemalist_desc: "Партійна підідеологія: §3Kemalism§!\n\nKemalism is the founding ideology of the Republic of Turkey. Kemalism, as it was implemented by Mustafa Kemal Atatürk, was defined by sweeping political, social, cultural and religious reforms designed to separate the new Turkish state from its Ottoman predecessor and embrace a Westernized way of living, including the establishment of democracy, secularism, state support of the sciences and free education."
 new_sudan: "New Sudan"
 new_sudan_desc: "Партійна підідеологія: §3New Sudan§!\n\nNew Sudan is a concept for restructuring the Sudanese state, which was proposed by the Sudan People's Liberation Army/Movement during the Second Sudanese Civil War. The original SPLA/M Manifesto outlined New Sudan as a proposed united and secular Sudanese state. The vision of New Sudan was developed by Dr. John Garang, who advocated the New Sudan as a democratic and pluralistic state. The 1994 National Convention of New Sudan (organized by SPLA/M) redefined New Sudan as a system of governance for the regions under SPLA/M control. After John Garang's death in 2005 and the independence of South Sudan in 2011, the New Sudan discourse became a less prominent feature in Sudanese politics."

 #Progressive
 progressive: "§2Прогресивізм§!"
 progressive_noun: "§2Прогресивізм§!"
 progressive_desc: "Лівоцентризм"

 green: "Зелені"
 green_desc: "Партійна підідеологія: §2Green§!\n\nGreen politics is a political ideology that aims to create an ecologically sustainable society rooted in environmentalism, nonviolence, social justice and grassroots democracy. It began taking shape in the western world in the 1970s and since then Green parties have developed and established themselves in many countries around the globe and have achieved some electoral success."
 progressive_ideology: "Прогресивізм"
 progressive_ideology_desc: "Progressivism is the support for or advocacy of improvement of society by reform. It is today largely synonymous with left-of-centre political ideology. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 pirate: "Pirate Party"
 pirate_desc: "Партійна підідеологія: §2Pirate Party§!\n\nPirate Party is a label adopted by political parties in different countries. Pirate parties support civil rights, direct democracy and participation in government, reform of copyright and patent law, free sharing of knowledge, information privacy, transparency, freedom of information, free speech, anti-corruption and net neutrality."
 anarcho_primitivist: "Anarcho-primitivism"
 anarcho_primitivist_desc: "Партійна підідеологія: §2Anarcho-primitivism§!\n\nAnarcho-primitivism is a political ideology that advocates a return to non-civilized ways of life through deindustrialization, abolition of the division of labor or specialization and abandonment of large-scale organization technologies. Anarcho-primitivists critique the origins and progress of the Industrial Revolution and industrial society. According to anarcho-primitivism, the shift from hunter-gatherer to agricultural subsistence during the Neolithic Revolution gave rise to coercion, social alienation and social stratification."

 #Socialist
 socialist: "§1Соціялізм§!"
 socialist_noun: "§1Соціялізм§!"
 socialist_desc: "Ліве крило"

 democratic_socialist: "Democratic socialism"
 democratic_socialist_desc: "Партійна підідеологія: §1Democratic socialism§!\n\nDemocratic socialism is a political philosophy that advocates political democracy alongside social ownership of the means of production with an emphasis on self-management and democratic management of economic institutions within a market socialist, participatory or decentralized planned economy."
 socialism_of_the_21st_century: "Socialism of the 21st century"
 socialism_of_the_21st_century_desc: "Партійна підідеологія: §1Socialism of the 21st century§!\n\nSocialism of the 21st century is an interpretation of socialist principles first advocated by German sociologist and political analyst Heinz Dieterich and taken up by a number of Latin American leaders. Dieterich argued in 1996 that both free-market industrial capitalism and 20th-century socialism have failed to solve urgent problems of humanity such as poverty, hunger, exploitation of labour, economic oppression, sexism, racism, the destruction of natural resources and the absence of true democracy. Socialism of the 21st century has democratic socialist elements, but it also resembles revisionism.\n\nLeaders who have advocated for this form of socialism include Hugo Chávez of Venezuela, Néstor Kirchner of Argentina, Rafael Correa of Ecuador, Evo Morales of Bolivia and Luiz Inácio Lula da Silva of Brazil."
 left_wing_nationalist: "Left-wing nationalism"
 left_wing_nationalist_desc: "Партійна підідеологія: §1Left-wing nationalism§!\n\nLeft-wing nationalism is a form of nationalism based upon national self-determination, popular sovereignty and left-wing political positions such as social equality. Left-wing nationalism can also include anti-imperialism and national liberation movements."
 marhaenist: "Marhaenism"
 marhaenist_desc: "Партійна підідеологія: §1Marhaenism§!\n\nMarhaenism is a socialistic political ideology originating and developed by the first President of Indonesia Sukarno. It was developed from the thought of Marxism which is applied according to the nature and culture of Indonesia or simply as “Marxism adapted to Indonesian conditions”."
 arab_socialist: "Arab socialism"
 arab_socialist_desc: "Партійна підідеологія: §1Arab socialism§!\n\nArab socialism is a political ideology based on the combination of pan-Arabism and socialism. Arab socialism is distinct from the much broader tradition of socialist thought in the Arab world, which predates Arab socialism by as much as fifty years. The term “Arab socialism” was coined by Michel Aflaq, the principal founder of Ba'athism and the Arab Socialist Ba'ath Party in Syria, in order to distinguish his version of socialist ideology from the international socialist movement."
 african_socialist: "African socialism"
 african_socialist_desc: "Партійна підідеологія: §1African socialism§!\n\nAfrican socialism is a belief in sharing economic resources in a traditional African way, as distinct from classical socialism. Common principles of African socialism are social development guided by a large public sector, incorporating the African identity and what it means to be African, and the avoidance of the development of social classes within society. Many African politicians of the 1950s and 1960s professed their support for African socialism, although definitions and interpretations of this term varied considerably. These politicians include Julius Nyerere of Tanzania, Kwame Nkrumah of Ghana, and Modibo Keita of Mali, among others."
 sandinismo: "Sandinismo"
 sandinismo_desc: "Партійна підідеологія: §1Sandinismo§!\n\nSandinismo is a series of political and economic philosophies championed and instituted by the Nicaraguan Sandinista National Liberation Front throughout the late twentieth century. The ideology and movement acquired its name, image and, most crucially, military style from Augusto César Sandino, a Nicaraguan revolutionary leader who waged a guerrilla war against the United States Marines and the conservative Somoza National Guards in the early twentieth century. Despite using the Sandino name, the principals of modern Sandinista ideology were mainly developed by Carlos Fonseca, who, in likeness to the leaders of the Cuban Revolution of the 1950s, sought to inspire socialist populism among Nicaragua's peasant population."
 baathist: "Ba'athism"
 baathist_desc: "Партійна підідеологія: §1Ba'athism§!\n\nBa'athism is an Arab nationalist ideology which promotes the creation and development of a unified Arab state through the leadership of a vanguard party over a progressive revolutionary government. The ideology is officially based on the theories of the Syrian intellectuals Michel Aflaq, Zaki al-Arsuzi, and Salah al-Din al-Bitar. Ba'athist leaders of the modern era include the Saddam Hussein, Hafez al-Assad and Bashar al-Assad."
 third_international_theory: "Third International Theory"
 third_international_theory_desc: "Партійна підідеологія: §1Third International Theory§!\n\nThe Third International Theory is the style of government proposed by Muammar Gaddafi in the early 1970s, on which his government, the Great Socialist People's Libyan Arab Jamahiriya, was officially based. It was partly inspired by Islamic socialism, Arab nationalism, African nationalism and partly by the principles of direct democracy. It has similarities with the system of Yugoslav municipal self-management in Titoist Yugoslavia, and the Yugoslav Third Way during the 1960s, 1970s and 1980s as developed by Edvard Kardelj. It was also heavily inspired by Mao Zedong Thought and the Three Worlds Theory. It was proposed by Gaddafi as an alternative to capitalism and Marxism–Leninism for Third World countries, based on the stated belief that both of these ideologies had been proven invalid."
 neozapatismo: "Neozapatismo"
 neozapatismo_desc: "Партійна підідеологія: §1Neozapatismo§!\n\nNeozapatismo is the political philosophy and practice devised and employed by Mexico's Zapatista Army of National Liberation. According to its adherents, it is not an ideology: \"Zapatismo is not a new political ideology or a rehash of old ideologies . . . There are no universal recipes, lines, strategies, tactics, laws, rules or slogans. There is only a desire to build a better world, that is, a new world.\""
 nkrumaist: "Nkrumaism"
 nkrumaist_desc: "Партійна підідеологія: §1Nkrumaism§!\n\nNkrumaism is an African socialist political ideology based on the thinking and writing of Kwame Nkrumah. Nkrumah, a pan-Africanist and socialist, served as President of Ghana from 1952 until being deposed by the National Liberation Council in 1966. The Convention People's Party (CPP), founded by Nkrumah in 1949, writes \"Nkrumaism simply means Self Reliance, African is capable of managing his own affairs. The values CPP stands for or the guiding principles of Nkrumaism today are those which have guided it throughout its existence. Social justice, Pan-Africanism, Self Determination, African Personality, Anti-Imperialism\""
 democratic_confederalist: "Democratic confederalism"
 democratic_confederalist_desc: "Партійна підідеологія: §1Democratic confederalism§!\n\nDemocratic confederalism is a political concept theorized by Kurdistan Workers Party (PKK) leader Abdullah Öcalan about a system of democratic self-organization with the features of a confederation based on the principles of autonomy, direct democracy, environmentalism, feminism, multiculturalism, self-defense, self-governance and elements of a sharing economy. Influenced by social ecology, libertarian municipalism, Middle Eastern history and general state theory, Öcalan presents the concept as a political solution to Kurdish national aspirations, as well as other fundamental problems in countries in the region deeply rooted in class society, and as a route to freedom and democratization for people around the world."

 #Communist
 communist: "§0Комунізм§!"
 communist_noun: "§0Комунізм§!"
 communist_desc: "Крайні ліві"

 marxist_leninist: "Marxism-Leninism"
 marxist_leninist_desc: "Партійна підідеологія: §0Marxism-Leninism§!\n\nMarxism-Leninism is an ideology combining Marxist socioeconomic theory and Leninist political policy that was the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism-Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 trotskyist: "Trotskyism"
 trotskyist_desc: "Партійна підідеологія: §0Trotskyism§!\n\nTrotskyism is the theory of Marxism as advocated by the Russian revolutionary Leon Trotsky. Trotsky identified as an orthodox Marxist and Bolshevik-Leninist. He supported founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass democracy."
 anarcho_communist: "Anarcho-Communism"
 anarcho_communist_desc: "Партійна підідеологія: §0Anarcho-communism§!\n\nAnarcho-communism is a political philosophy and theory of anarchism which advocates the abolition of the state, capitalism, wage labour and private property in favor of common ownership of the means of production, direct democracy, cooperativism, equal distribution of valuables, and a horizontal network of workers' councils."
 maoist: "Maoism"
 maoist_desc: "Партійна підідеологія: §0Maoism§!\n\nMaoism is a political theory derived from the teachings of the Chinese political leader Mao Zedong, whose followers are known as Maoists. Developed from the 1950s until the Deng Xiaoping reforms in the 1970s, it was widely applied as the guiding political and military ideology of the Communist Party of China and as theory guiding revolutionary movements around the world."
 juche: "Juche"
 juche_desc: "Партійна підідеологія: §0Juche§!\n\nJuche is the official state ideology of North Korea, described by the government as Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought. It postulates that man is the master of his destiny, that the Korean masses are to act as the masters of the revolution and construction and that by becoming self-reliant and strong a nation can achieve true socialism."
 kaysone_promvihane_thought: "Kaysone Promvihane Thought"
 kaysone_promvihane_thought_desc: "Партійна підідеологія: §0Kaysone Promvihane Thought§!\n\nKaysone Phomvihane Thought is a political philosophy that builds upon Marxism-Leninism and Ho Chi Minh Thought with the political philosophy developed by Kaysone Phomvihane, the first leader of the Communist Lao People's Revolutionary Party. Kaysone Phomvihane Thought is Marxism-Leninism adapted to Laotian circumstances and specific time periods.The ideology includes views on the basic issues of the Laotian Revolution, specifically the application and development of Marxism-Leninism to the material conditions of Laos. The contents of Kaysone Phomvihane Thought was codified and developed by the LPRP with help from the Communist Party of Vietnam."
 ho_chi_minh_thought: "Ho Chi Minh Thought"
 ho_chi_minh_thought_desc: "Партійна підідеологія: §0Ho Chi Minh Thought§!\n\nHo Chi Minh Thought is a political philosophy that builds upon Marxism-Leninism and the ideology of Ho Chi Minh. It was developed and codified by the Communist Party of Vietnam and formalised in 1991. The term is used to cover political theories and policies considered as representing a form of Marxism-Leninism that has been adapted to Vietnamese circumstances and history. The ideology includes views on the basic issues of the Vietnamese Revolution, specifically the development and application of Marxism-Leninism to the material conditions of Vietnam."
 socialist_with_chinese_characteristics: "Соціялізм з китайською специфікою"
 socialist_with_chinese_characteristics_desc: "Партійна субідеологія: §0Соціялізм з китайською специфікою§!\n\nСоціялізм із китайською специфікою — це набір політичних теорій і політики Комуністичної партії Китаю, які, на думку їхніх прихильників, представляють марксизм-ленінізм, адаптований до китайських умов і конкретних періодів часу, включаючи теорію Ден Сяопіна, три представники (Цзян Цземінь), Науковий погляд на розвиток (Ху Цзіньтао) і думка Сі Цзіньпіна про соціялізм із китайською специфікою для нової ери. З цієї точки зору, думка Сі Цзіньпіна вважається репредставленою марксистсько-ленінською політикою, яка підходить для поточного стану Китаю, тоді як теорія Ден Сяопіна вважалася сучасною для періоду, коли вона була сформульована.\n\nТермін увійшов у загальне вживання в епоху Ден Сяопіна і був значною мірою пов’язаний із загальною програмою Дена щодо впровадження елементів ринкової економіки як засобу стимулювання зростання за допомогою іноземних інвестицій і підвищення продуктивності, тоді як КПК зберігала як своє офіційне зобов’язання досягти комунізму, так і свою монополію на політичну владу. Теорія стверджувала, що Китай перебуває на початковій стадії соціялізму через відносно низький рівень матеріяльного багатства та потребує економічного зростання, перш ніж перейти до більш егалітарної форми соціялізму, яка, у свою чергу, призведе до комуністичного суспільства, описаного в марксистській. православ'я."
 peoples_multiparty_democracy: "People's Multiparty Democracy"
 peoples_multiparty_democracy_desc: "Партійна підідеологія: §0People's Multiparty Democracy§!\n\nPeople's Multiparty Democracy refers to the ideological line of the Nepal Communist Party. It was proclaimed in 1993. This thought abandons the traditional Leninist idea of a revolutionary communist vanguard party in favor of a democratic multi-party system. It is considered an extension of Marxism–Leninism by Madan Bhandari, the NCP leader who developed it, and is based on the home-ground politics of Nepal."