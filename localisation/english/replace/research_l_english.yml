 ###Infantry###
 upgraded_infantry_weapons1:0 "Integrated Designated Marksman"
 upgraded_infantry_weapons1_desc:0 "Integration of marksman into all squads will supply our infantry with rapid, accurate fire on enemy targets at long ranges."
 upgraded_infantry_weapons2:0 "Airburst Weapons"
 upgraded_infantry_weapons2_desc:0 "Airburst rounds are anti-personnel explosive ammunition that detonates in midair. Airburst small arms will make it easier for our infantry to hit enemy soldiers behind cover, or typically out of reach from regular weaponry."
 upgraded_infantry_weapons3:0 "Integraded Battlefield"
 upgraded_infantry_weapons3_desc:0 "By linking the digital and physical world, our soldiers will have unprecedented situational awareness and combat cohesion. Using new HUD systems, ubiquitous designation equipment, and drone technology, the battlefield will hold no obstacle which cannot be overcome."
 infantry_rifle_upgrade:0 "Rail Integration System"
 infantry_rifle_upgrade_desc:0 "Rail integration system is a generic term for a standardized rail system for attaching accessories to small firearms such as pistols, rifles and light machine guns."
 infantry_rifle_upgrade2:0 "Improved Optics"
 infantry_rifle_upgrade2_desc:0 "A red dot sight is a common classification for a type of non-magnifying reflector sight for firearms, and other devices that require aiming, that gives the user an aimpoint in the form of an illuminated red dot. A standard design uses a red light-emitting diode at the focus of collimating optics which generates a dot style illuminated reticle that stays in alignment with the weapon the sight is attached to regardless of eye position."
 infantry_rifle_upgrade3:0 "Advanced Optics"
 infantry_rifle_upgrade3_desc:0 "A reflector sight or reflex sight is an optical device that allows the user to look through a partially reflecting glass element and see an illuminated projection of an aiming point or some other image superimposed on the field of view. These sights work on the simple optical principle that anything at the focus of a lens or curved mirror will appear to be sitting in front of the viewer at infinity."
 infantry_rifle_upgrade4:0 "Thermal Optics"
 infantry_rifle_upgrade4_desc:0 "A thermographic weapon sight, thermal imagery scope or thermal weapon sight is a sighting device combining a compact thermographic camera and an aiming reticle. They can be mounted on a variety of small arms as well as some heavier weapons."
 infantry_rifle_upgrade5:0 "Durable Rail System"
 infantry_rifle_upgrade5_desc:0 "More durable mounting rails will grant extra longevity to these systems when used in harsh conditions."
 infantry_rifle_upgrade6:0 "Integrated Ballistics Computer"
 infantry_rifle_upgrade6_desc:0 "Several standard-issue ballistics computers issued to all frontline squads will increase their lethality at range."
 infantry_rifle_upgrade7:0 "Ubiquitous Rail System"
 infantry_rifle_upgrade7_desc:0 "Completely universal rails and accessories will allow all future weapons to be easily customized based on their theater of operation. This reduces the need for many supplementary weapons, as the intermediate and battle rifle weapons will cover most duties."
 infantry_rifle_upgrade8:0 "AI Enhanced Scope"
 infantry_rifle_upgrade8_desc:0 "Using an actively evolving artificial intelligence to plot likely trajectories while accounting for all forces involved will increase sniper lethality and range by a significant margin."
 infantry_rifle_upgrade9:0 "Laser-Guided Arms"
 infantry_rifle_upgrade9_desc:0 "Using laser-guided grenades from launchers, high-caliber rounds, and small scale man-portable rockets, the way battles are fought will forever be changed."
