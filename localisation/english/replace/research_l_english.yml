 future_sonar:0 "Future Sonar"
 future_sonar_desc:1 "Mounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 basic_nuclear_reactors:0 "Basic Nuclear Reactors"
 basic_nuclear_reactors_desc:1 "A nuclear reactor is a device used to initiate and control a fission nuclear chain reaction or nuclear fusion reactions. Heat from nuclear fission is passed to a working fluid, which in turn runs through steam turbines.\n\nMounting this module on §YCarriers§! or §YSubmarines§! will greatly increase their §GRange§! and eliminate §RFuel Consumption§!."
 improved_nuclear_reactors:0 "Improved Nuclear Reactors"
