 torpedo_advice_tt:0 "\nMounting §YTorpedo Launchers§! on §YCorvettes§!, §YFrigates§!, or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§! in the §YBattleline§! if they can overwhelm the enemy §YScreening Group§!."
 snorkel_advice_tt:0 "\nEquipping §YStealth Systems§! on §YSubmarines§! dramatically reduces their §YVisibility§!, making them harder to see and engage for enemy ships."
 basic_torpedo:0 "Modern Torpedoes"
 basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline."
 magnetic_detonator:0 "Cavitating Warheads"
 magnetic_detonator_desc:0 "A cavitating warhead detonates underneath the target ship. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
 homing_torpedo:0 "Sensitive Passive Sonar Guidance"
 homing_torpedo_desc:0 "Advancements in passive sonar systems can now be integrated into current torpedo designs. This increases accuracy and will track the target more efficiently."
 electric_torpedo:0 "Silent Torpedo"
 electric_torpedo_desc:0 "Stealth technology such as quiet propellers and hydrodynamic designs decrease the likelihood of detection. This means targets will have less time to react to torpedo attacks, if any time at all."
 improved_ship_torpedo_launcher:0 "Improved Ship Torpedo Launcher"
 improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster."
 advanced_ship_torpedo_launcher:0 "Advanced Ship Torpedo Launcher"
 advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads."
 modern_ship_torpedo_launcher:0 "Modern Ship Torpedo Launcher"
 modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds."
 near_future_ship_torpedo_launcher:0 "Semi-Automatic Ship Torpedo Launcher"
 near_future_ship_torpedo_launcher_desc:1 "By allowing AI to plot courses and mark targets, the burden on the crew may be lifted somewhat."
 future_ship_torpedo_launcher:0 "Supercavitating Torpedoes"
 future_ship_torpedo_launcher_desc:1 "A supercavitating torpedo is a torpedo using the effect of supercavitation to create a bubble around the torpedo to move at high velocity under water."
 basic_submarine_snorkel:0 "Basic Submarine Stealth"
 basic_submarine_snorkel_desc:1 "The screw has been finely crafted to produce as silent a sound as possible."
 improved_submarine_snorkel:0 "Improved Submarine Stealth"
 improved_submarine_snorkel_desc:1 "Using anechoic tiling, the sonar profile of the sub will be greatly reduced. This is done by applying a rubber sheet with miniscule voids throughout. Active sonar waves are easily absorbed at long and medium ranges."
 advanced_submarine_snorkel:0 "Advanced Submarine Stealth"
 advanced_submarine_snorkel_desc:1 "Utilizing top-secret hull plating and interior sound-reduction systems, the submarine will be as quiet possible."
 light_battery_advice_tt:0 "\nMounting §YLight Battery§! modules on §YCorvettes§!, §YFrigates§!, and §YDestroyers§! improves their §YLight Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armored ships such as §YFrigates§!, §YDestroyers§!, and §YCruisers§!"
 medium_battery_advice_tt:0 "\n\nMounting §YNaval Artillery§! or §YVertical Launching System§! modules on §YDestroyers§! improves their §YLight Attack§! or §YHeavy Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YVertical Launching System§! will designate a ship as a §YDestroyer§!, while mounting only §YNaval Artillery§! will designate a ship as a §YFrigate§!."
 heavy_battery_advice_tt:0 "\n\nMounting §Y32/40 Cell Vertical Launching System§! modules increases a §YCruiser§!'s §YHeavy Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YLarge Vertical Launching Systems§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YFrigates§!."
 basic_battery:0 "Modern Naval Weaponry"
 basic_battery_desc:0 "Basic naval weapon designs of the modern era."
 basic_light_battery:0 "Basic Light Battery"
 basic_light_battery_desc:1 "A simple low-grade anti-ship gun housed in a semi-enclosed case."
 improved_light_battery:0 "Improved Light Battery"
 improved_light_battery_desc:1 "An upgraded battery with a fully-enclosed case and an improved barrel."
 advanced_light_battery:0 "Advanced Light Battery"
 advanced_light_battery_desc:1 "A rapid-fire small gun designed for close-range engagements. Much better than previous models."
 near_future_light_battery:0 "Near-Future Light Battery"
 near_future_light_battery_desc:1 "A multi-purpose small gun with advanced computer integration."
 future_light_battery:0 "Future Light Battery"
 future_light_battery_desc:1 "Vastly improved munitions fired by this fully digitally-integrated gun will provide unparalleled destruction of small and unarmored craft."
 basic_light_shell:0 "Small-Caliber Enhanced Fragmentation"
 basic_light_shell_desc:0 "Improved high-explosive charges with enhanced fragmentation cases. Increases damage to light and unarmored craft."
 improved_light_shell:0 "Small-Caliber Programmable Munitions"
 improved_light_shell_desc:0 "Multi-purpose munitions capable of airburst and penetration fuse detonations. This allows the operator to procedurally choose the appropriate detonation-type depending on the target."
 basic_medium_battery:0 "Basic Intermediate Armaments"
 basic_medium_battery_desc:1 "The bread and butter of modern escort ships. With a focus on light yet powerful weapons, modern frigates and destroyers maneuver just as well as they fight."
 improved_medium_battery:0 "Improved Intermediate Armaments"
 improved_medium_battery_desc:1 "Better missile exhaust ports and improved internal ammo storage provides efficient and safer weapon usage on our escort ships."
 advanced_medium_battery:0 "Advanced Intermediate Armaments"
 advanced_medium_battery_desc:1 "Fully automated reloading of naval artillery and modular cruise missile chambers further increases the swift lethality of frigates and destroyers."
 near_future_medium_battery:0 "Near-Future Intermediate Armaments"
 near_future_medium_battery_desc:1 "With a heavier focus on saving space, these updated weapon systems consolidate their mechanical processes and further reduce complexity."
 future_medium_battery:0 "Future Intermediate Armaments"
 future_medium_battery_desc:1 "Automated internal cruise missile storage brings about a significant paradigm shift of modern naval warfare. By carrying more missiles and programmable munitions for artillery, the modern warship is a veritable floating arsenal."
 basic_medium_shell:0 "Enhanced Explosive Composition"
 basic_medium_shell_desc:0 "A newer explosive configuration will increase damage of all medium guns and light missiles."
 improved_medium_shell:0 "Smart Delayed Detonation"
 improved_medium_shell_desc:0 "Utilizing a new algorithm alongside improved sensors, the damage dealt to targets will be more significant. "
 basic_heavy_battery:0 "Basic Cruiser Vertical Launching System"
 basic_heavy_battery_desc:1 "A massive block of cells for storing both ground-targeting and anti-ship missiles."
 improved_heavy_battery:0 "Improved Cruiser Vertical Launching System"
 improved_heavy_battery_desc:1 "A structurally-reinforced case reduces wear over time and increases reliability of launches."
 advanced_heavy_battery:0 "Advanced Cruiser Vertical Launching System"
 advanced_heavy_battery_desc:1 "A hot launch mode reduces complexity by allowing missiles to propel themselves out of the case, instead of the cold launch method which uses gas pressure to eject the missiles prior to ignition."
 near_future_heavy_battery:0 "Near-Future Cruiser Vertical Launching System"
 near_future_heavy_battery_desc:1 "High-thrust cruise missile designs will close the gap much quicker than previous models."
 future_heavy_battery:0 "Future Cruiser Vertical Launching System"
 future_heavy_battery_desc:1 "Automated internal cruise missile storage brings about a significant paradigm shift of modern naval warfare. Cruisers can now carry and fire more missiles than any time in history. A large barrage of missiles increases likelihood of landing a hit."
 basic_heavy_shell:0 "Staged Rocket Boosters"
 basic_heavy_shell_desc:0 "New missile types will use a temporary rocket booster to assist in deployment. This gets the missile up to speed much faster."
 improved_heavy_shell:1 "Improved Payload"
 improved_heavy_shell_desc:0 "Higher capacity for explosives on newer, more robust, missile frames will provide devastating power to modern missiles."
 secondary_battery_advice_tt:0 "\nA §YSecondary Weapon System§! allows §YFrigates§!, §YDestroyers§!, and §YCruisers§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target. These systems may also be mounted on §YCarriers§!."
 basic_secondary_battery:0 "Secondary Anti-Ship Missile System"
 basic_secondary_battery_desc:1 "Using a turreted 20mm gun with guided missiles, this system allows independent engagement of small ships, apart from the main weapon systems."
 improved_secondary_battery:0 "Improved Secondary Anti-Ship Missile System"
 improved_secondary_battery_desc:1 "With upgraded missiles, the secondary weapons systems can now dispatch target faster than previous generations."
 dp_secondary_battery:0 "Dual-Purpose Weapon Systems"
 dp_secondary_battery_desc:1 "By adding a multi-purpose warhead to existing surface-to-air missile designs, these weapons can now just as easily deal significant damage to enemy ships. A similarly designed shell for existing light guns has also finished development."
 near_future_secondary_battery:0 "Near-Future Secondary Anti-Ship Missile System"
 near_future_secondary_battery_desc:1 "High-thrust missile designs facilitate the delivery of much higher payloads. These strictly anti-ship missiles are fast and bulbous."
 future_secondary_battery:0 "Improved Dual-Purpose Weapon Systems"
 future_secondary_battery_desc:1 "Programmable munitions allow for not only multi-purpose warheads, but digitally tailored explosive patterns and evasion techniques."
 damage_control_1:0 "Fire Fighting Drills"
 damage_control_1_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
 damage_control_2:0 "Separate Fire Mains"
 damage_control_2_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
 damage_control_3:0 "Diesel-powered Emergency Pumps"
 damage_control_3_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
 fire_control_methods_1:0 "Bracket Shooting"
 fire_control_methods_1_desc:0 "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
 fire_control_methods_2:0 "Ladder Shooting"
 fire_control_methods_2_desc:0 "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
 fire_control_methods_3:0 "Shell Dyes"
 fire_control_methods_3_desc:0 "Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."