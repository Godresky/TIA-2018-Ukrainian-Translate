 smoke_generator:0 "Smoke Generators"
 smoke_generator_desc:0 "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
 depth_charges_advice_tt:0 "\nMounting a §YDepth Charge§! module on §YCorvettes§!, §YDestroyers§!, and §YSubmarines§! will allow them to attack enemy §YSubmarines§!."
 sonar_advice_tt:0 "\nMounting a §YSonar§! module on §YCorvettes§!, §YFrigates§!, §YDestroyers§!, and §YSubmarines§! will allow them to detect enemy §YSubmarines§!."
 basic_depth_charges:0 "Old Anti-Submarine Weaponry"
 basic_depth_charges_desc:1 "Anti-submarine warfare (ASW, or in older form A/S) is a branch of underwater warfare that uses surface warships, aircraft, submarines, or other platforms, to find, track, and deter, damage, and/or destroy enemy submarines. Such operations are typically carried out to protect friendly shipping and coastal facilities from submarine attacks and to overcome blockades."
