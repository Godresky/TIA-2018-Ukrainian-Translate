 category_intelligence_affairs: "Intelligence Affairs"
 establish_branch_europe: "Establish Branch - Europe"
 establish_branch_europe_desc: "The [ROOT.GetAgency] has yet to expand operations into Europe. Having a presence in this strategic region could heavily benefit our intelligence activities. It is time to expand."
