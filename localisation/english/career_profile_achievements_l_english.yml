CAREER_PROFILE_KONNICHI_WAR: "Сайон-АРМІЯ"
CAREER_PROFILE_KONNICHI_WAR_DESCRIPTION: "Примусити Сполучені Штати до капітуляції до певного року."
CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING: "Зважений, виміряний і визнаний недостойним"
CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING_DESCRIPTION: "Скинути Гітлера до певного року."
CAREER_PROFILE_OCCULT_VIKINGS: "Вікінґи-окультисти"
CAREER_PROFILE_OCCULT_VIKINGS_DESCRIPTION: "Граючи за Німеччину, встановіть контроль над континентальними Норвеґією, Данією та Швецією до 1940 року."
CAREER_PROFILE_OCCULT_VIKINGS_QUOTE: "«Коли кораблі робилися з дерева, люди були зі сталі».\n\n– Автор неизвестен"
CAREER_PROFILE_FRENCH_EXCEPTIONALISM: "Французька винятковість"
CAREER_PROFILE_FRENCH_EXCEPTIONALISM_DESCRIPTION: "Завершіть національний фокус «Je Suis Le Deluge» до 1940 року й установіть контроль над регіоном Москва до 1945 року."
CAREER_PROFILE_FRENCH_EXCEPTIONALISM_QUOTE: "«Зправа мене тіснять; лівий фланг відступає. Центр прогинається. Для маневрів немає місця. Ситуація чудесна. Я атакую».\n\n– Генерал Фердінанд Фош"
CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE: "Помста Білого дому"
CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_DESCRIPTION: "Завершіть національний фокус «Канадський коридор» і заодно скиньте атомну бомбу на Оттаву."
CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_QUOTE: "«І тільки він один у всьому світі мусить відповісти „так“ або „ні“ на приголомшливе, найголовніше питання – „Чи скинемо ми бомбу на живих людей?“»\n\n— Гаррі С. Трумен"
CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY: "Демократія лише на словах"
CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_DESCRIPTION:0 "Назначить Джозефа Маккарти политическим советником и завершить «Закон о регистрации избирателей»."
CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_QUOTE:0 "«Никто и никогда не лишит американский народ права голосовать, если только он не сделает этого сам, и единственный способ это сделать — отказаться от участия в выборах».\n\n— Френклін Д. Рузвелт, радіозвернення з Білого дому, 1944 рік"
CAREER_PROFILE_THANK_YOU_MR_TURING: "Дякую, містере Тюрінґ"
CAREER_PROFILE_THANK_YOU_MR_TURING_DESCRIPTION:0 "Назначить Алана Тьюринга политическим советником и полностью обновить департамент криптологии."
CAREER_PROFILE_THANK_YOU_MR_TURING_QUOTE:0 "«Інгоді люди просто не можуть уявити собі тих, хто може робити невообразимые речі».\n\n— Алан Тюрінґ у книзі «Гра в імітацію»"
CAREER_PROFILE_SPLASHSCREEN_TITLE:0 "Зарабатывайте медали и орденские ленты за достижения в военном деле!"
CAREER_PROFILE_SPLASHSCREEN_DESCRIPTION:0 "Медали и орденские ленты — новая форма испытаний и наград, которые можно заслужить в играх вне режима Ironman. Ознакомьтесь со списком наград в профиле карьеры и сравните вашу статистику с наградами друзей. Теперь с поддержкой модов!"


