CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION: "У межах 2 років візьміть участь у вдвічі більшій кількості наступальних битв, ніж оборонних. Мінімум – 100 битв."
CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE: "\n«Якщо Ви опинитеся в справедливій битві, значить Ви не спланували своє завдання належним чином».\n\n– Полковник Девід Гекворт"
CAREER_PROFILE_GOING_THROUGH_NOT_AROUND: "§HІдемо крізь, а не навколо§!"
CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION: "Успішно атакуйте та захопіть територію з укріпленнями 10 рівня."
CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 "«Out of every one hundred men, ten should not even be there, eighty are just targets, nine are real fighters, and we are lucky to have them, for they make the battle. Ah, but the one, the one is a warrior, and he will bring the others back».\n\n– Листи кініків"
CAREER_PROFILE_YOU_SHALL_NOT_PASS: "§HШлях закритий§!"
CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION: "Досягніть оборонного бонусу 400%."
CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 "«Combat isn't where you might die – though that does happen – it's where you find out whether you get to keep on living. Don't underestimate the power of that revelation. Don't underestimate the things young men will wager in order to play that game one more time».\n\n– Себастіян Юнґер, «Війна»"
CAREER_PROFILE_THOUSAND_SPLENDID_SUNS: "§HТисяча яскравих сонць§!"
CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION: "Здетонуйте 3 атомні бомби в межах 12 годин між кожною детонацією."
CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 "«Hitherto man had to live with the idea of death as an individual; from now onward mankind will have to live with the idea of its death as a species».\n\n– Артур Кестлер" # Ö
CAREER_PROFILE_THE_GUNS_OF_AUGUST: "§HГармати Авґуста§!"
CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Have at least 15 concurrent battles supported by a railway gun bombardment."
CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE: "«Легше знайти людей, які готові добровільно вмерти, ніж тих, які готові терпляче витримувати біль».\n\n– Юлій Цезар"
#CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "§HLearning on the Job§!"
CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "Have a commander (excluding division commanders) increase their skill four times."
CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE: "«Потрібно 15 000 втрат, щоб натренувати генерал-майора».\n\n– Фердінанд Фош"
CAREER_PROFILE_THEY_CAME_FROM_ABOVE: "§HВони прийшли згори§!"
CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION: "Виконайте план повітряного десанту з використанням 15 десантних дивізій."
CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE: "«А що вітер вони засівають, то бурю пожнуть».\n\n– Біблія, Осії 8:7"
CAREER_PROFILE_COORDINATED_INVASION: "§HСкоординоване вторгнення§!"
CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "Execute 4 simultaneous naval invasions for 4 different landing zones."
CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 "«Battles are won by slaughter and manoeuvre. The greater the general, the more he contributes in manoeuvre, the less he demands in slaughter».\n\n– Вінстон С. Черчилл, «Світова криза»"
CAREER_PROFILE_NOT_SO_FAST: "§HНе так швидко§!"
CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION: "Перехопіть ворожу дивізію."
CAREER_PROFILE_NOT_SO_FAST_QUOTE: "«Коли місцева мова – це насилля, говоріть нею вільно».\n\n– Автор невідомий"
CAREER_PROFILE_TANKS_NO_THANKS: "§HТанки? Ні, дякую§!"
CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION: "Перехопіть ворожу танкову дивізію."
CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 "«When all is said and done, a tank is a small steel box crammed with flammable or explosive substances which is easily converted into a mobile crematorium for its highly skilled crew».\n\n– Бригадир Шелфорд Бідвелл" # G
CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE: "§HМи битимемося в тіні§!"
CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION: "Розмістіть 5000 літаків в одному повітряному регіоні."
CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 "«Airplanes suffer from so many technical faults that it is only a matter of time before any reasonable man realizes that they are useless!»\n\n– Приписується статті в «Scientific American», (1910)"
#CAREER_PROFILE_ACES_HIGH:0 "§HAces High§!"
CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Have 20 aces use the same airport as their home base."
CAREER_PROFILE_ACES_HIGH_QUOTE: "«Небеса – їхнє поле бою. Вони – хмарна кіннота».\n\n– Девід Ллойд Джордж"
#CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "§HBehind Enemy Lines§!"
CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION: "Візьміть контроль над ворожою столицею крізь план повітряного десанту."
CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 "«We're paratroopers, lieutenant. We are supposed to be surrounded».\n\n– Майор Вінтерс, Компанія братів"

# First Startup Splash Screen Text
SUB_MESSAGE_SPLASHSCREEN_TITLE: "Заробляйте медалі та стрічки за видатні результати на полі бою!"
SUB_MESSAGE_SPLASHSCREEN_DESC: "Медалі та стрічки – це нова форма випробувань і нагород, які можна отримати в іграх не в режимі Ironman. Переглянути список можна в профілі кар'єри, а також Ви можете порівняти свої статистику та медалі з друзями.\n\nКрім того, профіль кар'єри тепер підтримує перегляд статистики ігор із модами!"

# Backup Flavor Texts
CAREER_PROFILE_BACKUP_QUOTE_01: "«Я є Бич Божий. Якщо Ви не скоювали великих гріхів, Бог не послав би на вас таке покарання, як я».\n\n– Чінґісхан" # Я є Бич Божий.
CAREER_PROFILE_BACKUP_QUOTE_02: "«Існують три типи людей: ті, кого не зрушиш, ті, кого можна зрушити, й ті, хто рухає їх».\n\n– Приписується Бенджаміну Френкліну"
CAREER_PROFILE_BACKUP_QUOTE_03:1 "«...the men who quell the storm and ride the thunder».\n\n– Тедді Рузвелт"
CAREER_PROFILE_BACKUP_QUOTE_04:0 "«Hit the other fellow, as quick as you can, and as hard as you can, where it hurts him most, when he ain't lookin'».\n\n– Sir William Slim"
CAREER_PROFILE_BACKUP_QUOTE_05:1 "«When you go home tell them of us and say, for their tomorrow, we gave our today».\n\n– John Maxwell Edmonds"
CAREER_PROFILE_BACKUP_QUOTE_06:0 "«Anything worth fighting for is worth fighting dirty for».\n\n– Автор невідомий"
CAREER_PROFILE_BACKUP_QUOTE_07:0 "«I'll come back as soon as I can with as much as I can. In the meantime, you've got to hold!»\n\n– Приписується Даґласу МакАртуру"
CAREER_PROFILE_BACKUP_QUOTE_08:0 "«From somewhere the enemy artillery awoke and the shells came over– you could count them as they came. And then you couldn't count them; they fell in no regular order, one-two-three, but with a conscious knowledge of where we were– to left, to right, ahead, behind, crashing like enormous garbage cans heaved by gigantic men. The broken earth fell on us, the cracked rock spattered against the unbroken stone of the hillsides. The growing night was loud in our ears».\n\n– Alvah Bessie, Men in Battle: A Story of American in Spain (1939)"
CAREER_PROFILE_BACKUP_QUOTE_09:0 "«O where will you go when the blinding flash, scatters the seed of a million suns? And what will you do in the rain of ash? But how will it be when the blinding flash, disturbs your body's close-knit mesh, bringing to light your lovely bones? What will you wear in the rain of ash?»\n\n– «Термінальна бесіда» (уривок), Чарлз Мартін"
CAREER_PROFILE_BACKUP_QUOTE_10:0 "«Read over and over again the campaigns of Alexander, Hannibal, Caesar, Gustavus, Turenne, Eugene and Frederic. This is the only way to become a great general and master the secrets of the art of war».\n\n– Наполеон Бонапарт"
CAREER_PROFILE_BACKUP_QUOTE_11:0 "«I must study politics and war, that my sons may have the liberty to study mathematics and philosophy... in order to give their children the right to study painting, poetry, and music».\n\n– Джон Адамс"
CAREER_PROFILE_BACKUP_QUOTE_12: "«Ціле море води не може затопити корабель, якщо тільки воно не потрапить усередину».\n\n– Автор невідомий"
CAREER_PROFILE_BACKUP_QUOTE_13: "«Плавай на ньому, наче ти вкрав його».\n\n– Автор невідомий"
CAREER_PROFILE_BACKUP_QUOTE_14:0 ""They are so many, and we are so few, how are we going to bury them all?"\n\n– Фінський вираз часів Зимової війни"
CAREER_PROFILE_BACKUP_QUOTE_15:0 ""It takes a brave man to be a coward in the Red Army."\n\n– Йосип Сталін"
CAREER_PROFILE_BACKUP_QUOTE_16: "«Ім'я твоє невідоме. Подвиг твій безсмертний».\n\n– Могила невідомого солдата"
CAREER_PROFILE_BACKUP_QUOTE_17: "«Умерти за імператора – значить жити вічно».\n\n– Автор невідомий"
CAREER_PROFILE_BACKUP_QUOTE_18:0 "«Sun Tzǔ said: In the practical art of war, the best thing of all is to take the enemy's country whole and intact; to shatter and destroy it is not so good».\n\n– Сунь-цзи, «Мистецтво війни»"
CAREER_PROFILE_BACKUP_QUOTE_19:0 "«All men are brothers, like the seas throughout the world; So why do winds and waves clash so fiercely everywhere?»\n\n– Хірохіто"
CAREER_PROFILE_BACKUP_QUOTE_20: "«Facta, non verba».\n\nЗ латинської – «Вчинки, не слова»."
CAREER_PROFILE_BACKUP_QUOTE_21:0 "«War is life multiplied by some number that no one has ever heard of».\n\n– Себастіян Юнґер, «Війна»"
CAREER_PROFILE_BACKUP_QUOTE_22:0 "«The cause doesn't have to be righteous and battle doesn't have to be winnable; but over and over again throughout history, men have chosen to die in battle with their friends rather than to flee on their own and survive».\n\n– Себастіян Юнґер, «Війна»"
CAREER_PROFILE_BACKUP_QUOTE_23:0 "«The problem with fear, though, is that it isn't any one thing. Fear has a whole taxonomy—anxiety, dread, panic, foreboding—and you could be braced for one form and completely fall apart facing another».\n\n– Себастіян Юнґер, «Війна»"
CAREER_PROFILE_BACKUP_QUOTE_24:0 "«Civilians balk at recognizing that one of the most traumatic things about combat is having to give it up. War is so obviously evil and wrong that the idea there could be anything good to it almost feels like a profanity».\n\n– Себастіян Юнґер, «Війна»"
CAREER_PROFILE_BACKUP_QUOTE_25:0 "«Combat jammed so much adrenaline through your system that fear was rarely an issue; far more indicative of real courage was how you felt before the big operations, when the implications of losing your life really had a chance to sink in. My personal weakness wasn't fear so much as the anticipation of it».\n\n– Себастіян Юнґер, «Війна»"
CAREER_PROFILE_BACKUP_QUOTE_26:0 "«The Maginot Line is secured, the truce is agreed, and I have her promise not to invade Poland».\n\n– Фердінанд Фош"
CAREER_PROFILE_BACKUP_QUOTE_27:0 "«The only thing harder than getting a new idea into the military mind is to get an old one out».\n\n– Captain Sir Basil Liddell Hart, Thoughts on War, 1944"
CAREER_PROFILE_BACKUP_QUOTE_28:0 "«War is a lot of things and it's useless to pretend that exciting isn't one of them».\n\n– Себастіян Юнґер, «Війна»"
CAREER_PROFILE_BACKUP_QUOTE_29:0 "«Philosophers and Scientists have shown that adaptation is the secret of existence. History, however, is a catalogue of failures to change in time with the need. And armies, which because of their role should be the most adaptable of institutions, have been the most rigid – to the cost of the causes they upheld».\n\n– Captain Sir Basil Liddell Hart, Thoughts on War, 1944"
CAREER_PROFILE_BACKUP_QUOTE_30:0 "«Change typifies the modern world. You can either deal with change or it will deal with you».\n\n– General Gordon R. Sullivan"

