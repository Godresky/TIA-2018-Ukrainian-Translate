POL_submarine_3_desc:0 "Клас «Sokół» складався з двох британських підводних човнів типу «U», побудованих для ВМС Польщі в 1941–1942 рр. Човни мали водотоннажність у 540 тонн і були озброєні чотирма 533-мм торпедними апаратами, а також були оснащені радаром та сонаром британського виробництва та могли занурюватися на глибину до 60 метрів."
POL_destroyer_1_desc:0 "Два есмінці типу «Wicher» були введені в дію між 1930 і 1932 роками, ставши першими великими надводними кораблями ВМС Польщі. Це були великі есмінці з водотоннажністю в 1540 тонн. Відповідно до проєкту вони мали бути озброєні чотирма 130-мм знаряддями, які замінили 120-мм знаряддями шведського виробництва незадовго до вторгнення Німеччини. Торпедне озброєння та системи ППО також були модернізовані."
POL_destroyer_2_desc:0 "Два есмінці типу «Grom» були побудовані в Британії для ВМС Польщі і вступили в дію у 1937 році. Це були одні з найбільших і найшвидших есмінців Другої світової війни. Їх водотоннажність становила близько 2000 тонн, а озброєння складалося з п'яти 120-мм гармат. Крім того, вони мали шість 533-мм торпедних апаратів і хороше протичовнове обладнання."
POL_destroyer_3_desc:0 "Польський есмінець «Piorun» був побудований Британією на базі есмінців типу «N» для ВМС Польщі і був введений в дію у 1940 році. Володіючи водотоннажністю в 1770 тонн, есмінець відрізнявся швидкістю та надійністю. Він був озброєний шістьма 120-мм гарматами, п'ятьма 533-мм торпедними апаратами, відмінним протичовновим обладнанням та новітніми британськими радарами та сонарами."
