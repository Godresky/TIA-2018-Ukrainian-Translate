 USA_INFORMATION_AGE_DESC: "On September 11, 2001, al-Qaeda terrorist hijackers flew passenger planes into the World Trade Center in New York City and the Pentagon near Washington, D.C., killing nearly 3,000 people. Hundreds more died later from illnesses related to the attacks, and perhaps thousands of first responders, cleanup workers, and survivors suffer from long-term effects. In response, President George W. Bush launched the War on Terror, which included a nearly 20-year war in Afghanistan from 2001 to 2021 and the 2003–2011 Iraq War. A 2011 military operation in Pakistan led to the killing of Osama bin Laden.\n\nGovernment policy designed to promote affordable housing, widespread failures in corporate and regulatory governance, and historically low interest rates set by the Federal Reserve led to the United States housing bubble in 2006, which culminated with the financial crisis of 2007–2008 and the Great Recession, the nation's largest economic contraction since the Great Depression. During the crisis, assets owned by Americans lost about a quarter of their value. Barack Obama, the first multiracial president, with African-American ancestry was elected in 2008 amid the crisis, and subsequently passed American Recovery and Reinvestment Act of 2009 economic stimulus and the Dodd–Frank Wall Street Reform and Consumer Protection Act in an attempt to mitigate its negative effects and ensure there would not be a repeat of the crisis.\n\nRepublican Donald Trump was elected as the 45th president in 2016, a result viewed as one of the biggest political upsets in American history."
