 UKR_anti_air_equipment_1:0 "9K32 "Strela-2""
 UKR_anti_air_equipment_1_short:0 "9K32 "Strela-2""
 UKR_anti_air_equipment_1_desc:0 "The 9K32 Strela-2 is a light-weight, shoulder-fired, surface-to-air missile (or MANPADS) system. It is designed to target aircraft at low altitudes with passive infrared homing guidance and destroy them with a high explosive warhead."
 UKR_anti_air_equipment_2:0 "9K310 Igla"
 UKR_anti_air_equipment_2_desc:0 "The 9K38 Igla is a Russian/Soviet man-portable infrared homing surface-to-air missile (SAM) system. A simplified, earlier version is known as the 9K310 Igla-1, or SA-16 Gimlet, and the latest variant is the 9K338 Igla-S (SA-24 Grinch)"
