 ### TURKEY ###
 ## MAIN BATTLE TANKS ##
 TUR_modern_tank_equipment_1:0 "M48 Patton"
 TUR_modern_tank_equipment_1_short:0 "M48 Patton"
 TUR_modern_tank_equipment_1_desc:0 "The Turkish military remains one of the biggest users of local M48 Patton variants, either for overseas operations or for static perimeter defense against insurgents."
 TUR_modern_tank_equipment_2:0 "M60A3 TTS"
 TUR_modern_tank_equipment_2_short:0 "M60 TTS"
 TUR_modern_tank_equipment_2_desc:0 "Locally produced along with modernization packages, the Turkish variants of the M60 Patton have fortunately not seen much combat beyond dealing with the PKK insurgency."
 TUR_modern_tank_equipment_3:0 "Leopard 1T"
 TUR_modern_tank_equipment_3_short:0 "Leopard 1T"
 TUR_modern_tank_equipment_3_desc:0 "After adopting the Leopard 1 in the 1980s, the Turkish military has modernized its batch with the Volkan fire control system and other life-extending upgrades."
 TUR_modern_tank_equipment_4:0 "Leopard 2A4"
 TUR_modern_tank_equipment_4_short:0 "Leopard 2A4"
 TUR_modern_tank_equipment_4_desc:0 "With its digital fire control system, stabilized gun and better engineering, the Leopard 2A4 is an ideal replacement for our aging stock of American and German-designed tanks."
 TUR_modern_tank_equipment_5:0 "M60T Sabra"
 TUR_modern_tank_equipment_5_short:0 "M60T Sabra"
 TUR_modern_tank_equipment_5_desc:0 "This modernization package developed by Israel for M-0 tanks will extend their lifespan and increase their lethality, especially thanks to the 120mm smoothbore gun."
 TUR_modern_tank_equipment_6:0 "Altay"
 TUR_modern_tank_equipment_6_short:0 "Altay"
 TUR_modern_tank_equipment_6_desc:0 "A mix of the South Korean K2's technological base and indigenously developed systems, this culmination of the National Tank Production project remains a promising Turkish design for a further emancipated military."
 ## MECHANIZED ##
 TUR_mechanized_equipment_1:0 "M113A2T2"
 TUR_mechanized_equipment_1_short:0 "M113A2T2"
 TUR_mechanized_equipment_1_desc:0 "Modernized and locally-produced, the M113 has been used by the Turkish Army for all sorts of tasks for decades."
 TUR_mechanized_equipment_2:0 "ACV-15"
 TUR_mechanized_equipment_2_short:0 "ACV-15"
 TUR_mechanized_equipment_2_desc:0 "The ACV-15 was developed as an APC/IFV capable to follow and accompany Main Battle Tanks in armoured divisions or mechanized brigades. Emphasis is put both on protection with an add-on armour and armament with a 20 mm autocannon in turret."
 TUR_mechanized_equipment_3:0 "ACV-19"
 TUR_mechanized_equipment_3_short:0 "ACV-19"
 TUR_mechanized_equipment_3_desc:0 "An upgraded variant of the ACV-15, the ACV-19 comes with extra protection against 30mm rounds, RPGs and mines, along with mandatory air conditioning and satellite navigation."
 TUR_mechanized_equipment_4:0 "TULPAR"
 TUR_mechanized_equipment_4_short:0 "TULPAR"
 TUR_mechanized_equipment_4_desc:0 "Designed as a multi-purpose vehicle platform with more protection and a lower silhouette, the TULPAR is designed to assist next-generation tanks and infantry alike in a wide set of challenging climates and operations."
 TUR_mechanized_equipment_5:0 "KAPLAN-20 NG-AFV"
 TUR_mechanized_equipment_5_short:0 "KAPLAN-20 NG-AFV"   
 TUR_mechanized_equipment_5_desc:0 "Manufactured with ballistic welding, packed with a 35mm gun system and equipped with cutting-edge assets, the KAPLAN strives to be the king of mechanized warfare in an ever-unpredictable 21st century."
 ## LIGHT MECHANIZED ##
 TUR_light_mechanized_equipment_1:0 "M8 Light Armored Car"
 TUR_light_mechanized_equipment_1_short:0 "M8"
 TUR_light_mechanized_equipment_1_desc:0 "Until the 1990s when they were put on storage for good, the Turkish Army and paramilitary units used various American-made equipment from World War II, including this lightly armored vehicle with a 37mm gun and customizable secondary armament."
 TUR_light_mechanized_equipment_2:0 "Kobra"
 TUR_light_mechanized_equipment_2_short:0 "Kobra"
 TUR_light_mechanized_equipment_2_desc:0 "Based on the American HMMVVV utility vehicle, the Kobra is a light, sturdy and versatile armored vehicle providing some protection and quick mobility."
 TUR_light_mechanized_equipment_3:0 "Kirpi"
 TUR_light_mechanized_equipment_3_short:0 "Kirpi"
 TUR_light_mechanized_equipment_3_desc:0 "The Mine-Resistant-Ambush-Protected vehicle the Turkish military needed, the Kirpi is equipped with shielded gun positions, an AP-resistant hull and shock absorber seats."
 TUR_light_mechanized_equipment_4:0 "PARS"
 TUR_light_mechanized_equipment_4_short:0 "PARS"
 TUR_light_mechanized_equipment_4_desc:0 "A highly mobile armored vehicle with unique amphibious capabilities, the PARS is both optimized for counter-insurgency and the challenges of eventual 21st century warfare."
 TUR_light_mechanized_equipment_5:0 "Arma APC"
 TUR_light_mechanized_equipment_5_short:0 "Arma APC"
 TUR_light_mechanized_equipment_5_desc:0 "A modular multi-wheel armored combat vehicle, the Arma's high hardness monocoque steel hull should provide combat units with more-than-adequate protection against hazards."
 ### UKRAINE ###
 ## MAIN BATTLE TANKS ##
 UKR_modern_tank_equipment_1:0 "T-62"
 UKR_modern_tank_equipment_1_short:0 "T-62"
 UKR_modern_tank_equipment_1_desc:0 "The T-62 is a Soviet main battle tank that was first introduced in 1961. As a further development of the T-55 series, the T-62 retained many similar design elements of its predecessor including low profile and thick turret armour."
 UKR_modern_tank_equipment_2:0 "T-72"
 UKR_modern_tank_equipment_2_short:0 "T-72"
 UKR_modern_tank_equipment_2_desc:0 "The T-72 is a family of Soviet/Russian main battle tanks that entered production in 1969. The T-72 was a development of the T-64, which was troubled by high costs and its reliance on immature developmental technology. About 25,000 T-72 tanks have been built, and refurbishment has enabled many to remain in service for decades."
 UKR_modern_tank_equipment_3:0 "T-80UD"
 UKR_modern_tank_equipment_3_short:0 "T-80UD"
 UKR_modern_tank_equipment_3_desc:0 "In parallel with the T-80U and Russia in general, the Morozov Bureau in Ukraine developed a diesel-powered version, the T-80UD. It is powered by the 1,000-hp 6TD-6-cylinder opposed-piston multi-fuel two-stroke turbo-piston diesel engine, ensuring high fuel efficiency and a long cruising range."
 UKR_modern_tank_equipment_4:0 "T-84 Oplot"
 UKR_modern_tank_equipment_4_short:0 "T-84 Oplot"
 UKR_modern_tank_equipment_4_desc:0 "The T-84 is the latest Ukrainian development in modern main battle tanks consisting of a locally built diesel-powered derivative of the T-80UD. It has built since 1994, and has since entered service in the Ukrainian Armed Forces in 1999."
 UKR_modern_tank_equipment_5:0 "T-84-120 Yatagan"
 UKR_modern_tank_equipment_5_short:0 "T-84-120 Yatagan"
 UKR_modern_tank_equipment_5_desc:0 "A prototype version of Oplot tailored for evaluation by the Turkish Army (prototype designation, KERN2-120). Mounts a 120 mm main gun which fires both NATO 120 mm rounds (like the M829 DU series) and a special 120 mm version of the AT-11 Sniper ATGM."
 UKR_modern_tank_equipment_6:0 "T-84 Oplot-M"
 UKR_modern_tank_equipment_6_short:0 "T-84 Oplot-M"
 UKR_modern_tank_equipment_6_desc:0 "The most sophisticated version of the T-84. It is an upgraded version of the "T-84 Oplot" mounting more advanced armor, new electronic countermeasure systems, and others. One visible feature is the new PNK-6 panoramic tank sight."
 ## MECHANIZED ##
 UKR_mechanized_equipment_1:0 "BMP-2"
 UKR_mechanized_equipment_1_short:0 "BMP-2"
 UKR_mechanized_equipment_1_desc:0 "The BMP-2 is a second-generation, infantry fighting vehicle introduced in the 1980s in the Soviet Union, following on from the BMP-1 of the 1960s."
 UKR_mechanized_equipment_2:0 "BMP-3"
 UKR_mechanized_equipment_2_short:0 "BMP-3"
 UKR_mechanized_equipment_2_desc:0 "The BMP-3 is a Soviet and Russian infantry fighting vehicle, successor to the BMP-1 and BMP-2."
 ## LIGHT MECHANIZED ##
 UKR_light_mechanized_equipment_1:0 "BTR-70"
 UKR_light_mechanized_equipment_1_short:0 "BTR-70"
 UKR_light_mechanized_equipment_1_desc:0 "The BTR-70 is an eight-wheeled armored personnel carrier originally developed by the Soviet Union during the late 1960s under the manufacturing code GAZ-4905."
 UKR_light_mechanized_equipment_2:0 "Saxon AT105"
 UKR_light_mechanized_equipment_2_short:0 "AT105"
 UKR_light_mechanized_equipment_2_desc:0 "The Saxon AT105 is a 4-wheeled armored personnel carrier used by the British Army and supplied in small numbers to several countries overseas."
 UKR_light_mechanized_equipment_3:0 "BTR-94"
 UKR_light_mechanized_equipment_3_short:0 "BTR-94"
 UKR_light_mechanized_equipment_3_desc:0 "The BTR-94 is modified version of the BTR-80. It is an 8x8 wheeled, armored personnel carrier designed in the Ukraine in the 2000s."
 UKR_light_mechanized_equipment_4:0 "KhMDB Dozor-B"
 UKR_light_mechanized_equipment_4_short:0 "Dozor-B"
 UKR_light_mechanized_equipment_4_desc:0 "The Dozor-B is an Ukranian four-wheeled armored personnel carrier designed in 2007 and introduced to the Ukrainian Ground Forces in 2013."
 UKR_light_mechanized_equipment_5:0 "Kozak-2"
 UKR_light_mechanized_equipment_5_short:0 "Kozak-2"
 UKR_light_mechanized_equipment_5_desc:0 "The Kozak-2 is a Ukranian multipurpose armored vehicle, that combines durability and high operational payload with dynamic mobility and MRAPs. It is based on the 4×4 truck chassis of the Iveco Eurocargo."
 UKR_light_mechanized_equipment_6:0 "APC Novator"
 UKR_light_mechanized_equipment_6_short:0 "Novator"
 UKR_light_mechanized_equipment_6_desc:0 "The Novator is a light armored vehicle, designed by the Ukrainian Armor company of Ukraine."
  ### URUGUAY ###
 ## LIGHT TANKS ##
 URG_light_tank_equipment_1:0 "M24 Chaffee"
 URG_light_tank_equipment_1_short:0 "M24"
 URG_light_tank_equipment_1_desc:0 "The M24 Chaffee (officially Light Tank, M24) is an American light tank used during the later part of World War II. It was also used in post World War II conflicts including the Korean War, and by the French in the War in Algeria and the First Indochina War. Uruguay continues to use the M24, modernized with new engines and 76 mm guns which can fire armor-piercing, fin stabilised, discarding sabot (APFSDS) rounds."
 URG_light_tank_equipment_2:0 "M41A1U Walker Bulldog"
 URG_light_tank_equipment_2_short:0 "M41A1U"
 URG_light_tank_equipment_2_desc:0 "The M41 Walker Bulldog, officially 76-mm Gun Tank, M41, was an American light tank developed for armed reconnaissance purposes. Uruguay purchaed M41s in the 1980s, which underwent a significant rebuild prior to their export, including the installation of new armor plate by a German contractor, and replacement of the turret armament with a 90 mm Cockerill Mk. IV cannon and an FN MAG co-axial machine gun, respectively. The new cannon fired fin-stabilized high explosive anti-tank and high explosive squash head shells. These M41s were designated M41A1U and were retrofitted with diesel engines by a Brazilian firm in 1991"
 URG_light_tank_equipment_3:0 "M-41C Walker Bulldog"
 URG_light_tank_equipment_3_short:0 "M-41C"
 URG_light_tank_equipment_3_desc:0 "The M41 Walker Bulldog, officially 76-mm Gun Tank, M41, was an American light tank developed for armed reconnaissance purposes. Between 1984 and 1985, Bernardini S/A Industria e Comercio, an industrial firm in São Paulo, rebuilt and modernized all the Brazilian M41s to prolong their service life. The principal features of the modernization program were a replacement of the original Chrysler petrol engine with a diesel model, thicker armor, and replacement of the 76 mm gun with a 90 mm gun produced by boring out the original armament. 25 M-41C were donated to Uruguay in the 2010s."
 ## MAIN BATTLE TANKS ##
 URG_modern_tank_equipment_1:0 "T-54"
 URG_modern_tank_equipment_1_short:0 "T-54"
 URG_modern_tank_equipment_1_desc:0 "The T-54 tanks are a series of Soviet main battle tanks introduced just as the Second World War ended.The T-54/55 series became the most-produced tank in military history. Estimated production numbers for the series range from 86,000 to 100,000."
 URG_modern_tank_equipment_2:0 "T-55"
 URG_modern_tank_equipment_2_short:0 "T-55"
 URG_modern_tank_equipment_2_desc:0 "The T-55 tanks are a series of Soviet main battle tanks introduced just as the Second World War ended.The T-54/55 series became the most-produced tank in military history. Estimated production numbers for the series range from 86,000 to 100,000."
 ## MECHANIZED ##
 URG_mechanized_equipment_1:0 "BMP-1"
 URG_mechanized_equipment_1_short:0 "BMP-1"
 URG_mechanized_equipment_1_desc:0 "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. The BMP-1 was the first mass-produced infantry fighting vehicle of the Soviet Union. 20 BMP-1s were purchased by Uruguay from the Czech Republic in the late 1990s."
 URG_mechanized_equipment_2:0 "Engesa EE-11 Urutu"
 URG_mechanized_equipment_2_short:0 "EE-11 Urutu"
 URG_mechanized_equipment_2_desc:0 "The EE-11 Urutu is a Brazilian amphibious armored personnel carrier. It was based on the drive train and chassis components of the EE-9 Cascavel armored car and initially emerged as part of a project to develop an amphibious troop-carrying counterpart to that vehicle for the Brazilian Army and Marine Corps."
 ## LIGHT MECHANIZED ##
 URG_light_mechanized_equipment_1:0 "M113A1UR APC"
 URG_light_mechanized_equipment_1_short:0 "M113A1UR"
 URG_light_mechanized_equipment_1_desc:0 "The M113 is a fully tracked armored personnel carrier that was developed and produced by the Food Machinery and Chemical Corporation. Starting in 1964, the gasoline engine was replaced with a 215 hp (160 kW) 6V-53 Detroit Diesel engine, to take advantage of the better fuel economy and the reduced fire hazard of the diesel engine. The suffix A1 was used on all variants to denote a diesel engine, with the M113A1 being a local, modernized variant of it."
 URG_light_mechanized_equipment_2:0 "Condor APC"
 URG_light_mechanized_equipment_2_short:0 "Condor"
 URG_light_mechanized_equipment_2_desc:0 "The Condor is a 4×4 wheeled armoured personnel carrier originally designed by Thyssen-Henschel of Germany and manufactured by Henschel Wehrtechnik GmbH as a successor to its UR-416 APC."
 URG_light_mechanized_equipment_3:0 "GAZ Vodnik"
 URG_light_mechanized_equipment_3_short:0 "Vodnik"
 URG_light_mechanized_equipment_3_desc:0 "GAZ Vodnik is a Russian high-mobility multipurpose military vehicle manufactured by GAZ. It is a "heavy modification" of the civil GAZ-2330 "Tigr". Delivered by Russia in 2006 as a payment of debt"
 URG_light_mechanized_equipment_4:0 "MOWAG Piranha"
 URG_light_mechanized_equipment_4_short:0 "Piranha"
 URG_light_mechanized_equipment_4_desc:0 "The MOWAG Piranha is a family of armoured fighting vehicles designed by the Swiss company MOWAG. Five generations of vehicles have been produced, manufactured by Mowag or under licence by other companies, and variants are in service with military forces throughout the world. Uruguay purchased 40 Piranhas from Chile, which were previously used by Canadian ground forces."
 ## AMPHIBIOUS VEHICLES ##
 URG_amphibious_mechanized_equipment_1:0 "PTS"
 URG_amphibious_mechanized_equipment_1_short:0 "PTS"
 URG_amphibious_mechanized_equipment_1_desc:0 "The PTS is a Soviet tracked amphibious transport. PTS stands for Plavayushchij Transportyer - Sryednyj or medium amphibious transport vehicle. Introduced in 1965, it is large, with a substantial payload of 10 tons, two to four times the capacity of the BAV 485, and better cross-country performance, at the cost of somewhat higher purchase costs because it is tracked."
 ## SELF-PROPELLED ARTILLERY ##
 URG_modern_tank_artillery_equipment_1:0 "2S1 Gvozdika"
 URG_modern_tank_artillery_equipment_1_short:0 "Gvozdika"
 URG_modern_tank_artillery_equipment_1_desc:0 "The 2S1 Gvozdika (Russian: "Carnation") is a Soviet self-propelled howitzer based on the MT-LBu multi-purpose chassis, mounting a 122 mm 2A18 howitzer. "2S1" is its GRAU designation. The 2S1 is fully amphibious with very little preparation, and once afloat is propelled by its tracks. A variety of track widths are available to allow the 2S1 to operate in snow or swamp conditions. It is NBC protected and has infrared night-vision capability."

