 ## MAIN BATTLE TANKS ##
 DPR_modern_tank_equipment_1:0 "T-62"
 DPR_modern_tank_equipment_1_short:0 "T-62"
 DPR_modern_tank_equipment_1_desc:0 "The T-62 is a Soviet main battle tank that was first introduced in 1961. As a further development of the T-55 series, the T-62 retained many similar design elements of its predecessor including low profile and thick turret armour."
 DPR_modern_tank_equipment_2:0 "T-72"
 DPR_modern_tank_equipment_2_short:0 "T-72"
 DPR_modern_tank_equipment_2_desc:0 "The T-72 is a family of Soviet/Russian main battle tanks that entered production in 1969. The T-72 was a development of the T-64, which was troubled by high costs and its reliance on immature developmental technology. About 25,000 T-72 tanks have been built, and refurbishment has enabled many to remain in service for decades."
 DPR_modern_tank_equipment_3:0 "T-80UD"
 DPR_modern_tank_equipment_3_short:0 "T-80UD"
 DPR_modern_tank_equipment_3_desc:0 "In parallel with the T-80U and Russia in general, the Morozov Bureau in Ukraine developed a diesel-powered version, the T-80UD. It is powered by the 1,000-hp 6TD-6-cylinder opposed-piston multi-fuel two-stroke turbo-piston diesel engine, ensuring high fuel efficiency and a long cruising range."
 DPR_modern_tank_equipment_4:0 "T-84 Oplot"
 DPR_modern_tank_equipment_4_short:0 "T-84 Oplot"
 DPR_modern_tank_equipment_4_desc:0 "The T-84 is the latest Ukrainian development in modern main battle tanks consisting of a locally built diesel-powered derivative of the T-80UD. It has built since 1994, and has since entered service in the Ukrainian Armed Forces in 1999."
 DPR_modern_tank_equipment_5:0 "T-84-120 Yatagan"
 DPR_modern_tank_equipment_5_short:0 "T-84-120 Yatagan"
 DPR_modern_tank_equipment_5_desc:0 "A prototype version of Oplot tailored for evaluation by the Turkish Army (prototype designation, KERN2-120). Mounts a 120 mm main gun which fires both NATO 120 mm rounds (like the M829 DU series) and a special 120 mm version of the AT-11 Sniper ATGM."
 DPR_modern_tank_equipment_6:0 "T-84 Oplot-M"
 DPR_modern_tank_equipment_6_short:0 "T-84 Oplot-M"
 DPR_modern_tank_equipment_6_desc:0 "The most sophisticated version of the T-84. It is an upgraded version of the "T-84 Oplot" mounting more advanced armor, new electronic countermeasure systems, and others. One visible feature is the new PNK-6 panoramic tank sight."
 ## MECHANIZED ##
 DPR_mechanized_equipment_1:0 "BMP-2"
 DPR_mechanized_equipment_1_short:0 "BMP-2"
 DPR_mechanized_equipment_1_desc:0 "The BMP-2 is a second-generation, infantry fighting vehicle introduced in the 1980s in the Soviet Union, following on from the BMP-1 of the 1960s."
 DPR_mechanized_equipment_2:0 "BMP-3"
 DPR_mechanized_equipment_2_short:0 "BMP-3"
 DPR_mechanized_equipment_2_desc:0 "The BMP-3 is a Soviet and Russian infantry fighting vehicle, successor to the BMP-1 and BMP-2."
 ## LIGHT MECHANIZED ##
 DPR_light_mechanized_equipment_1:0 "BTR-70"
 DPR_light_mechanized_equipment_1_short:0 "BTR-70"
 DPR_light_mechanized_equipment_1_desc:0 "The BTR-70 is an eight-wheeled armored personnel carrier originally developed by the Soviet Union during the late 1960s under the manufacturing code GAZ-4905."
 DPR_light_mechanized_equipment_2:0 "Saxon AT105"
 DPR_light_mechanized_equipment_2_short:0 "AT105"
 DPR_light_mechanized_equipment_2_desc:0 "The Saxon AT105 is a 4-wheeled armored personnel carrier used by the British Army and supplied in small numbers to several countries overseas."
 DPR_light_mechanized_equipment_3:0 "BTR-94"
 DPR_light_mechanized_equipment_3_short:0 "BTR-94"
 DPR_light_mechanized_equipment_3_desc:0 "The BTR-94 is modified version of the BTR-80. It is an 8x8 wheeled, armored personnel carrier designed in the Ukraine in the 2000s."
 DPR_light_mechanized_equipment_4:0 "KhMDB Dozor-B"
 DPR_light_mechanized_equipment_4_short:0 "Dozor-B"
 DPR_light_mechanized_equipment_4_desc:0 "The Dozor-B is an Ukranian four-wheeled armored personnel carrier designed in 2007 and introduced to the Ukrainian Ground Forces in 2013."
 DPR_light_mechanized_equipment_5:0 "Kozak-2"
 DPR_light_mechanized_equipment_5_short:0 "Kozak-2"
 DPR_light_mechanized_equipment_5_desc:0 "The Kozak-2 is a Ukranian multipurpose armored vehicle, that combines durability and high operational payload with dynamic mobility and MRAPs. It is based on the 4×4 truck chassis of the Iveco Eurocargo."
 DPR_light_mechanized_equipment_6:0 "APC Novator"
 DPR_light_mechanized_equipment_6_short:0 "Novator"
 DPR_light_mechanized_equipment_6_desc:0 "The Novator is a light armored vehicle, designed by the Ukrainian Armor company of Ukraine."
