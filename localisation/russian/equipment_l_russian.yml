 ## UKRAINE ##
 UKR_infantry_equipment_1:0 "AKM"
 UKR_infantry_equipment_1_short:0 "AKM"
 UKR_infantry_equipment_1_desc:0 "The AKM is most mass produced AK-47 variant. Introduced in 1959, the AKM offers various small but collectively noticeable improvements, such as new safety features and a lighter weight when loaded. It remained the main rifle of the Warsaw Pact until the 1970s."
 UKR_infantry_equipment_2:0 "AK-74"
 UKR_infantry_equipment_2_short:0 "AK-74"
 UKR_infantry_equipment_2_desc:0 "The AK-74 served as the replacement of the by then obsolete AKM in 1979, first being used in the Soviet Invasion of Afghanistan. It had a different cartridge than previous models, and boasted improved range, firing accuracy, and durability. It remains the most commonly used rifle by former Communist Nations, and the few remaining ones."
 UKR_infantry_equipment_3:0 "IWI TAR-21"
 UKR_infantry_equipment_3_short:0 "TAR-21"
 UKR_infantry_equipment_3_desc:0 "The IWI Tavor TAR-21 is an Israeli bullpup assault rifle chambered in 5.56×45mm NATO caliber with a selective fire system, selecting between semi-automatic mode and full automatic fire mode."
 UKR_infantry_equipment_4:0 "IWI X95"
 UKR_infantry_equipment_4_short:0 "X-95"
 UKR_infantry_equipment_4_desc:0 "The IWI X95 (formerly known as the Micro-Tavor, MTAR or MTAR-21) is an Israeli bullpup assault rifle designed and produced by Israel Weapon Industries (IWI) as part of the Tavor rifle family, along with the TAR-21 and the Tavor 7"
 UKR_infantry_equipment_5:0 "M4-WAC-47"
 UKR_infantry_equipment_5_short:0 "M4-WAC-47"
 UKR_infantry_equipment_5_desc:0 "The M4-WAC-47 is a Ukrainian-made assault rifle created by Ukroboronprom and American company Aeroscraft, chambered in both 7.62x39mm and 5.56x45mm."
 UKR_infantry_equipment_6:0 "Vepr 3"
