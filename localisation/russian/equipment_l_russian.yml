 RUS_modern_tank_aa_equipment_2_short:0 "2K22 Tunguska"
 RUS_modern_tank_aa_equipment_2_desc:0 "The 2K22 Tunguska is a Russian tracked self-propelled anti-aircraft weapon armed with a surface-to-air gun and missile system. It is designed to provide day and night protection for infantry and tank regiments against low-flying aircraft, helicopters, and cruise missiles in all weather conditions."
 RUS_modern_tank_aa_equipment_3:0 "Pantsir-S1"
 RUS_modern_tank_aa_equipment_3_short:0 "Pantsir-S1"
 RUS_modern_tank_aa_equipment_3_desc:0 "The Pantsir missile system is a family of self-propelled, medium-range surface-to-air missile and anti-aircraft artillery systems. Starting with the Pantsir-S1 as the first version, it is produced by KBP Instrument Design Bureau of Tula, Russia."
 RUS_modern_tank_aa_equipment_4:0 "S-400 Triumf"
 RUS_modern_tank_aa_equipment_4_short:0 "S-400 Triumf"
 RUS_modern_tank_aa_equipment_4_desc:0 "The S-400 Triumf, previously known as the S-300PMU-3, is an anti-aircraft weapon system developed in the 1990s by Russia's Almaz Central Design Bureau as an upgrade of the S-300 family."
