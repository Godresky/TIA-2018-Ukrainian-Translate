 RUS_motorized_rocket_equipment_1:0 "TOS-1 Buratino"
 RUS_motorized_rocket_equipment_1_short:0 "TOS-1"
 RUS_motorized_rocket_equipment_1_desc:0 "The TOS-1 is a Soviet 220mm 30-barrel or 24-barrel multiple rocket launcher and thermobaric weapon mounted on a T-72 tank chassis. TOS-1 was designed for defeating enemy personnel in fortifications, in open country, and in lightly armored vehicles and transport."
 TUR_motorized_rocket_equipment_1:0 "M270 Multiple Launch Rocket System"
 TUR_motorized_rocket_equipment_1_short:0 "M270 MLRS"
 TUR_motorized_rocket_equipment_1_desc:0 "MLRS was developed jointly by the United Kingdom, United States, West Germany, France and Italy, developed from the older General Support Rocket System (GSRS). The M270 MLRS weapons system is collectively known as the M270 MLRS Self-propelled Loader/Launcher (SPLL). The SPLL is composed of three primary subsystems: the M269 Loader Launcher Module (LLM), which also houses the electronic Fire Control System, is mated to the M993 Carrier Vehicle. The M993 is a derivative of the Bradley Fighting Vehicle chassis."
