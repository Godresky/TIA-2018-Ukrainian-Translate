 ## MAIN BATTLE TANKS ##
 POL_modern_tank_equipment_1:0 "T-55"
 POL_modern_tank_equipment_1_short:0 "T-55"
 POL_modern_tank_equipment_1_desc:0 "The T-55 tanks are a series of Soviet main battle tanks introduced just as the Second World War ended.The T-54/55 series became the most-produced tank in military history. Estimated production numbers for the series range from 86,000 to 100,000."
 POL_modern_tank_equipment_2:0 "T-72"
 POL_modern_tank_equipment_2_short:0 "T-72"
 POL_modern_tank_equipment_2_desc:0 "The T-72 is a Soviet second-generation main battle tank that entered production in 1971. T-72 was the most common tank used by the Warsaw Pact from the 1970s to the collapse of the Soviet Union."
 POL_modern_tank_equipment_3:0 "PT-91 Twardy"
 POL_modern_tank_equipment_3_short:0 "PT-91 Twardy"
 POL_modern_tank_equipment_3_desc:0 "The PT-91 Twardy ("resilient") is a Polish main battle tank. A development of the T-72M1, it first entered service in 1995. The PT-91 was designed at the OBRUM.  Changes from the T-72 include a new dual-axis stabilized fire-control system, reactive armour, a more powerful engine, transmission and new automatic loader."
 POL_modern_tank_equipment_4:0 "Leopard 2A4"
 POL_modern_tank_equipment_4_short:0 "Leopard 2A4"
 POL_modern_tank_equipment_4_desc:0 "The Leopard 2 is a main battle tank developed by Krauss-Maffei in the 1970s for the West German Army. The tank first entered service in 1979 and succeeded the earlier Leopard 1 as the main battle tank of the German Army."
 POL_modern_tank_equipment_5:0 "Leopard 2A5"
 POL_modern_tank_equipment_5_short:0 "Leopard 2A5"
 POL_modern_tank_equipment_5_desc:0 "Leopard 2A5 is introducing a wedge-shaped, spaced add-on armour to the turret front and the frontal area of the sides as well as commander's sight was moved to a new position behind the hatch and it received an independent thermal channel. The gunner's sight was moved to the turret roof as opposed to the cavity in the front armour in previous models."
 POL_modern_tank_equipment_6:0 "Leopard 2PL"
 POL_modern_tank_equipment_6_short:0 "Leopard 2PL"
 POL_modern_tank_equipment_6_desc:0 "Leopard 2PL will introduce new sighting equipment for gunner, commander and driver, increased protection level, upgraded gun, upgraded fire suppression system and installation of auxiliary power unit."
 POL_modern_tank_equipment_7:0 "Leopard 2PL+"
 POL_modern_tank_equipment_7_short:0 "Leopard 2PL+"
 POL_modern_tank_equipment_7_desc:0 "The Leopard 2PL+ includes the addition of the Rheinmetall 120 mm L55 smoothbore gun and other changes."
 POL_modern_tank_equipment_8:0 "Leopard 3PL"
 POL_modern_tank_equipment_8_short:0 "Leopard 3PL"
 POL_modern_tank_equipment_8_desc:0 "Leopard 3PL is deep modernisation prepared for XXI century battlefield. 3PL model is equipped with new composite armor, better vision and fire control systems, new power pack and better camufladge system."
 ## MECHANIZED ##
 POL_mechanized_equipment_1:0 "BWP-1"
 POL_mechanized_equipment_1_short:0 "BWP-1"
 POL_mechanized_equipment_1_desc:0 "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. BWP stands for Polish translation 'Bojowy Wóz Piechoty' from Russian BMP, meaning "infantry fighting vehicle". The BMP-1 was the first mass-produced infantry fighting vehicle (IFV) of USSR and all others Warsaw Pact members."
