 ## RUSSIA ##
 RUS_infantry_equipment_0:0 "AKM"
 RUS_infantry_equipment_0_short:0 "AKM"
 RUS_infantry_equipment_0_desc:0 "The AKM is most mass produced AK-47 variant. Introduced in 1959, the AKM offers various small but collectively noticeable improvements, such as new safety features and a lighter weight when loaded. It remained the main rifle of the Warsaw Pact until the 1970s."
 RUS_infantry_equipment_1:0 "AK-74"
 RUS_infantry_equipment_1_short:0 "AK-74"
 RUS_infantry_equipment_1_desc:0 "The AK-74 served as the replacement of the by then obsolete AKM in 1979, first being used in the Soviet Invasion of Afghanistan. It had a different cartridge than previous models, and boasted improved range, firing accuracy, and durability. It remains the most commonly used rifle by former Communist Nations, and the few remaining ones."
 RUS_infantry_equipment_2:0 "AK-74M"
 RUS_infantry_equipment_2_short:0 "AK-74M"
 RUS_infantry_equipment_2_desc:0 "The AK-74 is an assault rifle developed in the early 1970s by Russian weapons designer Mikhail Kalashnikov to replace the earlier AKM. It uses a smaller 5.45×39mm cartridge, replacing the 7.62×39mm chambering of earlier Kalashnikov-pattern weapons."
 RUS_infantry_equipment_3:0 "AK-107"
 RUS_infantry_equipment_3_short:0 "AK-107"
 RUS_infantry_equipment_3_desc:0 "The AK-107 is a Russian 5.45×39mm assault rifle developed from the AK-100-series. It features a "balanced" operating system. In this case, the designation AK does not indicate Avtomat Kalashnikova but Alexandrov/Kalashnikov. The revised designation indicates the incorporation of a new gas system, designed by Youriy Alexandrov, for Kalashnikov-pattern rifles."
 RUS_infantry_equipment_4:0 "AK-12"
 RUS_infantry_equipment_4_short:0 "AK-12"
 RUS_infantry_equipment_4_desc:0 "The AK-12 is a Russian assault rifle chambered in 5.45×39mm. It was designed and manufactured by Kalashnikov Concern. The final production model of the AK-12 is said to be more reliable, more accurate and better suited to the latest Russian military requirements. It is based on the AK-400."
 RUS_infantry_equipment_5:0 "AK-12K"
 RUS_infantry_equipment_5_short:0 "AK-12K"
 RUS_infantry_equipment_5_desc:0 "During ARMY-2017, Kalashnikov Concern displayed prototypes of the AK-12K, a short-barreled version of the AK-12."
 RUS_infantry_equipment_6:0 "AK-15"
 RUS_infantry_equipment_6_short:0 "AK-15"
 RUS_infantry_equipment_6_desc:0 "he AK-15 is a Russian assault rifle chambered in 7.62×39mm. It was designed and manufactured by Kalashnikov Concern. The final production model of the AK-15 has been developed by the Kalashnikov Group under the "Ratnik" program and it is planned to replace the AK-103 assault rifle."
 RUS_motorized_equipment_1:0 "Urals Automotive Ural-4320"
 RUS_motorized_equipment_1_short:0 "Ural-4320"
 RUS_motorized_equipment_1_desc:0 "The Ural-4320 is a general purpose off-road 6x6 vehicle, produced at the Ural Automotive Plant in Miass, Russia for use in the Russian army. Introduced in 1976, it is still in production today. The wheel arrangement for the Ural-4320 was designed for transporting cargo, people and trailers on all types of roads and terrain."
 SPR_infantry_equipment_0:0 "CETME C"
 SPR_infantry_equipment_0_short:0 "CETME C"
 SPR_infantry_equipment_0_desc:0 "Production of the rifle began in Spain in 1957. The CETME series of battle rifles were manufactured in four basic models; the A, B, C and E models. The primary difference in the production models is the modes of fire, the absence of bipod and lighter weight for later models"
 SPR_infantry_equipment_1:0 "CETME L"
 SPR_infantry_equipment_1_short:0 "CETME L"
 SPR_infantry_equipment_1_desc:0 "The weapon was successfully trialled between 1981–1982 and approved for serial production in 1984 at the Empresa Nacional Santa Bárbara factory (currently Santa Bárbara Sistemas, integrated into General Dynamics European Land Combat Systems division).The Model L replaced the 7.62mm CETME Model C in service with the Spanish Army and the first rifles were delivered in 1987, by which time orders for approximately 60,000 had been placed."
 SPR_infantry_equipment_2:0 "HK G36E"
 SPR_infantry_equipment_2_short:0 "HK G36E"
 SPR_infantry_equipment_2_desc:0 "In July 1998, it was announced that the G36 had been selected as the standard rifle for the Spanish Armed Forces, replacing the 5.56 mm CETME Model L and LC rifles. Deliveries first took place at the end of 1999. These rifles are manufactured in Spain under license by General Dynamics Santa Bárbara Sistemas at the FACOR (Fábrica de Armas de la Coruña) facility, in Coruña, Galicia."
 SPR_infantry_equipment_3:0 "HK G36E1"
 SPR_infantry_equipment_3_short:0 "HK G36E1"
 SPR_infantry_equipment_3_desc:0 "This is an ordnance designation allocated to an upgraded variant of the G36 used by the Spanish Army."
 SPR_infantry_equipment_4:0 "HKG36E2"
 SPR_infantry_equipment_4_short:0 "HKG36E2"
 SPR_infantry_equipment_4_desc:0 "This is an ordnance designation allocated to an upgraded variant of the G36 used by the Spanish Army."
 SPR_infantry_equipment_5:0 "HK417E"
 SPR_infantry_equipment_5_short:0 "HK417E"
 SPR_infantry_equipment_5_desc:0 "The Heckler & Koch HK417E is a battle rifle designed and manufactured under license by Heckler & Koch in Spain. It is a gas-operated, selective fire rifle with a rotating bolt and is essentially an enlarged HK416 assault rifle. Chambered for the full-power 7.62×51mm NATO round."
 SPR_infantry_equipment_6:0 "CETME M30"
 SPR_infantry_equipment_6_short:0 "CETME M30"
 SPR_infantry_equipment_6_desc:0 "The CETME Model 30 is a 7.62mm NATO assault rifle. The design of this rifle was born of a mixture of the old model CETME C with the current needs of the Spanish army. Being a rifle of the type bullpup and manufactured completely at national level, this is the option of the future for the Spanish army."
