 DPR_anti_tank_equipment_2_short:0 "Skif"
 DPR_anti_tank_equipment_2_desc:0 "The Skif is a Ukrainian anti-tank guided missile system developed by the Luch Design Bureau. Its guidance device is developed and manufactured by Belarusian design bureau Peleng based in Minsk.[4] The name literally means "Scythian"."
