 DPR_infantry_equipment_1:0 "AKM"
 DPR_infantry_equipment_1_short:0 "AKM"
 DPR_infantry_equipment_1_desc:0 "The AKM is most mass produced AK-47 variant. Introduced in 1959, the AKM offers various small but collectively noticeable improvements, such as new safety features and a lighter weight when loaded. It remained the main rifle of the Warsaw Pact until the 1970s."
 DPR_infantry_equipment_2:0 "AK-74"
 DPR_infantry_equipment_2_short:0 "AK-74"
 DPR_infantry_equipment_2_desc:0 "The AK-74 served as the replacement of the by then obsolete AKM in 1979, first being used in the Soviet Invasion of Afghanistan. It had a different cartridge than previous models, and boasted improved range, firing accuracy, and durability. It remains the most commonly used rifle by former Communist Nations, and the few remaining ones."
 DPR_infantry_equipment_3:0 "AS Val"
 DPR_infantry_equipment_3_short:0 "AS Val"
 DPR_infantry_equipment_3_desc:0 "The AS Val is a Soviet-designed assault rifle featuring an integrated suppressor."
 DPR_infantry_equipment_4:0 "M4 Carbine"
 DPR_infantry_equipment_4_short:0 "M4 Carbine"
 DPR_infantry_equipment_4_desc:0 "The M4 carbine is a 5.56×45mm NATO, air-cooled, gas-operated,[b] magazine-fed, carbine, assault rifle developed in the United States during the 1980s. It is a shortened version of the M16A2 assault rifle. Some M4 Carbines have been captured by Donetsk forces."
 DPR_motorized_equipment_1:0 "Kremenchuk Automobile Plant Cougar"
 DPR_motorized_equipment_1_short:0 "KrAZ Cougar"
 DPR_motorized_equipment_1_desc:0 "The armored car has the usual layout with the front location of the engine, the control compartment in the middle of the machine, in the rear of the machine is a landing compartment. The crew of the car consists of two people, it is possible to transport several infantrymen." 
