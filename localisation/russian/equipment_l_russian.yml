 DPR_fighter_equipment_1:0 "Mikoyan MiG-29"
 DPR_fighter_equipment_1_short:0 "MiG-29"
 DPR_fighter_equipment_1_desc:0 "The Mikoyan MiG-29 is a twin-engine jet fighter aircraft designed in the Soviet Union. Developed by the Mikoyan design bureau as an air superiority fighter during the 1970s, the MiG-29 was developed to counter new U.S. fighters such as the McDonnell Douglas F-15 Eagle and the General Dynamics F-16 Fighting Falcon."
 DPR_fighter_equipment_2:0 "Sukhoi Su-27"
 DPR_fighter_equipment_2_short:0 "Su-27"
 DPR_fighter_equipment_2_desc:0 "The Sukhoi Su-27 is a Soviet-origin twin-engine supermaneuverable fighter aircraft designed by Sukhoi. It was intended as a direct competitor for the large United States fourth-generation fighters such as the Grumman F-14 Tomcat and F-15 Eagle, with a 3,530-kilometre range, heavy aircraft ordnance, sophisticated avionics and high maneuverability."
 DPR_tac_bomber_equipment_1:0 "Baykar Bayraktar TB2"
 DPR_tac_bomber_equipment_1_short:0 "TB2"
 DPR_tac_bomber_equipment_1_desc:0 "The Bayraktar TB2 is a Turkish medium-altitude long-endurance, unmanned combat aerial vehicle capable of remotely controlled or autonomous flight operations."
 DPR_CAS_equipment_1:0 "Sukhoi Su-24"
 DPR_CAS_equipment_1_short:0 "Su-24"
 DPR_CAS_equipment_1_desc:0 "The Sukhoi Su-24 is a supersonic, all-weather attack aircraft developed in the Soviet Union. The aircraft has a variable-sweep wing, twin-engines and a side-by-side seating arrangement for its crew of two. It was the first of the USSR's aircraft to carry an integrated digital navigation/attack system."
 DPR_CAS_equipment_2:0 "Sukhoi Su-25"
 DPR_CAS_equipment_2_short:0 "Su-25"
 DPR_CAS_equipment_2_desc:0 "The Sukhoi Su-25 Grach is a subsonic, single-seat, twin-engine jet aircraft developed in the Soviet Union by Sukhoi. It was designed to provide close air support for the Soviet Ground Forces. The first prototype made its maiden flight on 22 February 1975. After testing, the aircraft went into series production in 1978 at Tbilisi in the Georgian Soviet Socialist Republic."
