 TUR_infantry_equipment_0_short:0 "M1"
 TUR_infantry_equipment_0_desc:0 "With over 300,000 units shipped by the U.S. between 1953 and 1970, the 'Garand' was one of the main service rifles of the Turkish military, now relegated to ceremonial roles."
 TUR_infantry_equipment_1:0 "G3A4"
 TUR_infantry_equipment_1_short:0 "G3A4"
 TUR_infantry_equipment_1_desc:0 "In service since the 1970s, this variant of the venerable German battle rifle uses drum sights and a single-position collapsible stock."
 TUR_infantry_equipment_2:0 "HK33E"
 TUR_infantry_equipment_2_short:0 "HK33E"
 TUR_infantry_equipment_2_desc:0 "Produced under licence by the MKEK, the HK33E is chambered in the lighter 5.56×45mm NATO cartridge to alleviate the previous design's weight issues, hopefully not at the expense of stopping power."
 TUR_infantry_equipment_3:0 "M4 Carbine"
 TUR_infantry_equipment_3_short:0 "M4 Carbine"
 TUR_infantry_equipment_3_desc:0 "Produced under licence by Sarsılmaz Firearms, the M4 carbine already used by the Special Forces could fit our troops' need for a modern, light service weapon."
 TUR_infantry_equipment_4:0 "HK416"
 TUR_infantry_equipment_4_short:0 "HK416"
 TUR_infantry_equipment_4_desc:0 "A German twist on the American M4, the HK416 with its proprietary short-stroke gas piston system looks like a promising replacement for our aging stock of G3A7 rifles."
 TUR_infantry_equipment_5:0 "MPT-76"
 TUR_infantry_equipment_5_short:0 "MPT-76"
 TUR_infantry_equipment_5_desc:0 "Inspired by the HK417, the National Infantry Rifle is the first proprietary Turkish rifle design, chambered in the heavier 7.62×51mm NATO and designed for high altitudes and extreme environments."
 TUR_infantry_equipment_6:0 "MPT-99"
 TUR_infantry_equipment_6_short:0 "MPT-99"
 TUR_infantry_equipment_6_desc:0 "Designed with the most cutting-edge technologies of 21st Century warfare, this newer National Infantry Rifle reconciles weight and stopping power to bring devastating firepower to the battlefield."
