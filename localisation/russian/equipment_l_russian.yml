 POL_mechanized_equipment_2_short:0 "BWP-2"
 POL_mechanized_equipment_2_desc:0 "BWP-2 was a 2-gen IFV, developed from BWP-1.It had a new two-man turret armed with the 2A42 30 mm autocannon and the 9P135M ATGM launcher capable of firing guided 9M111 "Fagot", 9M113 "Konkurs" and 9M113M "Konkurs-M" anti-tank missiles."
 POL_mechanized_equipment_3:0 "WPB Anders"
 POL_mechanized_equipment_3_short:0 "WPB Anders"
 POL_mechanized_equipment_3_desc:0 "The WPB Anders is a family of medium, tracked combat vehicles. WPB stands for Wielozadaniowa Platforma Bojowa - Multirole Combat Platform."
 POL_mechanized_equipment_4:0 "BWP Borsuk"
