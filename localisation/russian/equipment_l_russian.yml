 UKR_anti_tank_equipment_1:0 "9K111 Fagot"
 UKR_anti_tank_equipment_1_short:0 "9K111"
 UKR_anti_tank_equipment_1_desc:0 "The 9K111 Fagot is a second-generation tube-launched SACLOS wire-guided anti-tank missile system of the Soviet Union for use from ground or vehicle mounts.."
 UKR_anti_tank_equipment_2:0 "PTKR "Skif""
 UKR_anti_tank_equipment_2_short:0 "Skif"
 UKR_anti_tank_equipment_2_desc:0 "The Skif is a Ukrainian anti-tank guided missile system developed by the Luch Design Bureau. Its guidance device is developed and manufactured by Belarusian design bureau Peleng based in Minsk.[4] The name literally means "Scythian"."
 UKR_anti_tank_equipment_3:0 "PTKR "Shershen""
 UKR_anti_tank_equipment_3_short:0 "Shershen"
 UKR_anti_tank_equipment_3_desc:0 "The Shershen is a Belarusian third generation anti-tank guided missile based on Ukrainian ATGM Skif but reportedly with additional capabilities. It was designed to defeat modern armored vehicles, protected objects and low-speed low-altitude targets."
 
 ## URUGUAY ##
 URG_anti_air_equipment_1:0 "M167 VADS"
 URG_anti_air_equipment_1_short:0 "M167"
 URG_anti_air_equipment_1_desc:0 "The M167 Vulcan Air Defense System (VADS) is a towed short-range United States Army anti-aircraft gun designed to protect forward area combat elements and rear area critical assets. It was also used to protect U.S. Air Force warplane airfields and U.S. Army helicopter airfields. The heart of the M167 was a variant of the M61 Vulcan 20×102 mm rapid-fire rotary cannon."
 URG_anti_air_equipment_2:0 "TCM-20"
 URG_anti_air_equipment_2_short:0 "TCM-20"
 URG_anti_air_equipment_2_desc:0 "The TCM-20 was a postwar Israeli development of the M45 mount, equipped with two 20mm Hispano-Suiza HS.404 cannons in lieu of machine guns."
 URG_anti_tank_equipment_1:0 "M40 Recoilless Rifle"
 URG_anti_tank_equipment_1_short:0 "M40"
 URG_anti_tank_equipment_1_desc:0 "The M40 recoilless rifle is a portable, crew-served 105 mm recoilless rifle made in the United States. Intended primarily as an anti-tank weapon, it could also be employed in an antipersonnel role with the use of an antipersonnel-tracer flechette round."
 URG_anti_tank_equipment_2:0 "MILAN"
 URG_anti_tank_equipment_2_short:0 "MILAN"
 URG_anti_tank_equipment_2_desc:0 "MILAN (French: Missile d'infanterie léger antichar; "Light anti-tank infantry missile") is a Western European anti-tank guided missile. The designing of the MILAN started in 1962, it was ready for trials in 1971 and was accepted for service in 1972. It is a wire-guided SACLOS (semi-automatic command to line-of-sight) missile."
 URG_artillery_equipment_1:0 "M101A1 Howitzer"
 URG_artillery_equipment_1_short:0 "M101A1"
 URG_artillery_equipment_1_desc:0 "The 105 mm M101A1 howitzer (previously designated M2A1) is an artillery piece developed and used by the United States. It was the standard U.S. light field howitzer in World War II and saw action in both the European and Pacific theaters and during the Korean War. Entering production in 1941, it quickly gained a reputation for accuracy and a powerful punch. The M101A1 fires 105 mm high explosive (HE) semi-fixed ammunition and has a range of 12,330 yards, making it suitable for supporting infantry."
 URG_artillery_equipment_2:0 "M102 Howitzer"
 URG_artillery_equipment_2_short:0 "M102"
 URG_artillery_equipment_2_desc:0 "The M102 is a light, towable 105 mm howitzer used by the United States Army in the Vietnam War, the First Gulf War, and the Iraq War. It is used in air mobile (helicopter), attack plane, and light infantry operations. The weapon carriage is lightweight welded aluminum, mounted on a variable recoil mechanism."
 URG_artillery_equipment_3:0 "M777A2"
 URG_artillery_equipment_4:0 "M777ER"
 URG_motorized_rocket_equipment_1:0 "RM-70"
 URG_motorized_rocket_equipment_1_short:0 "RM-70"
 URG_motorized_rocket_equipment_1_desc:0 "The RM-70 (raketomet vzor 1970) multiple rocket launcher is a Czechoslovak army version and heavier variant of the BM-21 Grad multiple rocket launcher, providing enhanced performance over its parent area-saturation rocket artillery system that was introduced in 1971."
  
