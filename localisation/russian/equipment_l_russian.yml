 infantry_equipment_0_desc:0 "The Awtomat Kalaschnikowa 47 was an assault rifle inspired by the German Sturmgewehr 44 and was first introduced in 1947. Until the 1960s, it would become the main firearm of the Soviet Red Army and was also widely used among Soviet allies and among Soviet-backed insurgent groups. The AK-47 would become the most manufactured assault rifle of all time and is considered one of the most cost-efficient and most reliable weapons to this day."
 infantry_equipment_1:0 "Піхотне оснащення пост-холодної війни"
 infantry_equipment_1_short:0 "Піхотне осн. пост-холод. війни"
 infantry_equipment_1_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_2:0 "Сучасне оснащення"
 infantry_equipment_2_short:0 "Сучасне осн."
 infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Modernized to include a great number of sub-machineguns and anti-tank rifles."
 infantry_equipment_3:0 "Покращене сучасне оснащення"
 infantry_equipment_3_short:0 "Покращене сучасне осн."
 infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_4:0 "Передове сучасне оснащення"
