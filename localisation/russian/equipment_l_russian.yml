 USA_infantry_equipment_0:0 "M14"
 USA_infantry_equipment_0_short:0 "M14"
 USA_infantry_equipment_0_desc:0 "M14"
 USA_infantry_equipment_1:0 "M16A2"
 USA_infantry_equipment_1_short:0 "M16A2"
 USA_infantry_equipment_1_desc:0 "The development of the M16A2 rifle was originally requested by the United States Marine Corps as a result of combat experience in Vietnam with the XM16E1 and M16A1. It was officially adopted by the Department of Defense as the "US Rifle, 5.56mm, M16A2" in 1982. The Marines were the first branch of the U.S. Armed Forces to adopt it, in the early/mid-1980s, with the United States Army following suit in the late 1980s."
 USA_infantry_equipment_2:0 "M16A4"
 USA_infantry_equipment_2_short:0 "M16A4"
 USA_infantry_equipment_2_desc:0 "The M16A4 is the fourth generation of the M16 series. It is equipped with a removable carrying handle and a full length quad Picatinny rail for mounting optics and other ancillary devices. The FN M16A4, using safe/semi/burst selective fire, became standard issue for the U.S. Marine Corps."
 USA_infantry_equipment_3:0 "M4"
 USA_infantry_equipment_3_short:0 "M4"
 USA_infantry_equipment_3_desc:0 "The M4 carbine is a shorter and lighter variant of the M16A2 assault rifle. The M4 is a 5.56×45mm NATO, air-cooled, Stoner expanding gas system, gas-operated, magazine-fed carbine. It has a 14.5 in barrel and a telescoping stock."
 USA_infantry_equipment_4:0 "M4A1"
 USA_infantry_equipment_4_short:0 "M4A1"
 USA_infantry_equipment_4_desc:0 "The M4A1 carbine is a fully automatic variant of the basic M4 carbine intended for special operations use. Conversion of M4s to the M4A1 began in 2014, the start of all U.S. Army forces being equipped with the automatic variant."
 USA_infantry_equipment_5:0 "NGSW-Rifle"
 USA_infantry_equipment_5_short:0 "NGSW-Rifle"
 USA_infantry_equipment_5_desc:0 "The first significant modern advancement in infantry weapons, the Next Generation Squad Weapons contract has been given to Sig Sauer. Using a hybrid 6.8mm cartridge, it has been tailored to provide greater penetration at longer ranges than previous rifles."
 USA_infantry_equipment_6:0 "ARP-M7"
 USA_infantry_equipment_6_short:0 "ARP-M7"
 USA_infantry_equipment_6_desc:0 "This is a fictional weapon.\nThe Athena Rifle Platform Model 7 sets the stage for high-caliber low-weight infantry weapons. Utilizing a reliable internal firing mechanism and the new 9.17mm rounds, this rifle can fire a range of round types in any environment."
 USA_motorized_equipment_1:0 "Medium Tactical Vehicle Replacement"
 USA_motorized_equipment_1_short:0 "MTVR"
 USA_motorized_equipment_1_desc:0 "The Medium Tactical Vehicle Replacement is a series of vehicles, based on a common chassis that vary by payload and mission requirements. The MTVR is a purpose-designed military vehicle, although a small number of vehicles have been sold commercially for specialized operations such as wildfire fighting."
