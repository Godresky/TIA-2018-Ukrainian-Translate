 ### IRAN ###
 ## LIGHT TANKS ##
 PER_light_tank_equipment_1:0 "FV101 Scorpion"
 PER_light_tank_equipment_1_short:0 "FV101 Scorpion"
 PER_light_tank_equipment_1_desc:0 "The FV101 Scorpion is a British armoured reconnaissance vehicle. It was the lead vehicle and the fire support type in the Combat Vehicle Reconnaissance (Tracked), CVR(T), family of seven armoured vehicles. Manufactured by Alvis, it was introduced into service with the British Army in 1973 and served until 1994."
 PER_light_tank_equipment_2:0 "Tosan"
 PER_light_tank_equipment_2_short:0 "Tosan"
 PER_light_tank_equipment_2_desc:0 "The Tosan is an Iranian light tank, for unconventional warfare. Iran calls it a 'Quick Reaction' tank because the tank is said to be capable of rapid response and is built for strategic missions. It appears to be based on the British FV101 Scorpion (where Iran has 80 in service), the tank is fitted with a 90 mm gun, Toophan missile launchers and an improved firing and targeting systems."
 PER_light_tank_equipment_3:0 "Aqareb"
 PER_light_tank_equipment_3_short:0 "Aqareb"
 PER_light_tank_equipment_3_desc:0 "Iranian defense industry has modified the Soviet-era BTR-60PB vehicle to become its own Aqareb 8x8 development."
 PER_light_tank_equipment_4:0 "Zulfiqar LT"
 PER_light_tank_equipment_4_short:0 "Zulfiqar LT"
 PER_light_tank_equipment_4_desc:0 "Light Tank Version of Zulfiqar MBT."
 PER_light_tank_equipment_5:0 "Fallagh"
 PER_light_tank_equipment_5_short:0 "Fallagh"
 PER_light_tank_equipment_5_desc:0 "The Fallagh seems very similar to the US project of RIPSAW, an unmanned light tank designed by the Company Howe & Howe Technologies. It is designed by Iranian defence industry and unveiled in 2015."
 ## MAIN BATTLES TANKS ##
 PER_modern_tank_equipment_1:0 "M48 Patton" 
 PER_modern_tank_equipment_1_short:0 "M48 Patton"
 PER_modern_tank_equipment_1_desc:0 "The M48 Patton is a main battle tank (MBT) that was designed in the United States. It was the third tank to be officially named after General George S. Patton. It was a further development of the M47 Patton tank. The M48 Patton was in U.S. service until replaced by the M60 and served as the U.S. Army and Marine Corps's primary battle tank in South Vietnam during the Vietnam War. It was widely used by U.S. Cold War allies, especially other NATO countries."
 PER_modern_tank_equipment_2:0 "T-72"
 PER_modern_tank_equipment_2_short:0 "T-72"
 PER_modern_tank_equipment_2_desc:0 "The T-72 is a Soviet second-generation main battle tank that entered production in 1971. About 20,000 T-72 tanks were built, making it one of the most widely produced post–World War II tanks, second only to the T-54/55 family. The T-72 was widely exported and saw service in 40 countries and in numerous conflicts."
 PER_modern_tank_equipment_3:0 "Safir-74"
 PER_modern_tank_equipment_3_short:0 "T-72Z"
 PER_modern_tank_equipment_3_desc:0 "The T-72Z is a highly modernized version of the T-55, the upgrades have been done by the Defense Industries Organization of Iran." 
 PER_modern_tank_equipment_4:0 "Zulfiqar I"
 PER_modern_tank_equipment_4_short:0 "Zulfiqar I"
 PER_modern_tank_equipment_4_desc:0 "Zulfiqar is an Iranian main battle tank (MBT). It is named after Zulfiqar, the legendary sword of Ali, the fourth Caliph and the first Shiite Imam."
 PER_modern_tank_equipment_5:0 "Zulfiqar II"
 PER_modern_tank_equipment_5_short:0 "Zulfiqar II"
 PER_modern_tank_equipment_5_desc:0 "Zulfiqar II is the improved version of the base design."
 PER_modern_tank_equipment_6:0 "Zulfiqar III"
 PER_modern_tank_equipment_6_short:0 "Zulfiqar III"
 PER_modern_tank_equipment_6_desc:0 "Improved version of Zulfiqar II."
 PER_modern_tank_equipment_7:0 "Tiam MBT"
 PER_modern_tank_equipment_7_short:0 "Tiam MBT"
 PER_modern_tank_equipment_7_desc:0 "Tiam is an Iranian main battle tank, which is built on sabalan chassis, improved Iranian version of M47M Platton chassis."
 PER_modern_tank_equipment_8:0 "Karrar"
 PER_modern_tank_equipment_8_short:0 "Karrar"
 PER_modern_tank_equipment_8_desc:0 "The Karrar (Striker) is an Iranian main battle tank. The tank was announced on 12 March 2017. At the announcement, it was stated that it possessed an electro-optical fire control system, a laser rangefinder, ballistic computer and could fire at both stable and mobile targets in day or night. Despite its visual similarity to the T-90, Iran has not made any arrangements to acquire a license agreement with Russia to manufacture T-90s for the Iranian Army. "
 ## MECHANIZED ##
 PER_mechanized_equipment_1:0 "BMP-1" 
 PER_mechanized_equipment_1_short:0 "BMP-1"
 PER_mechanized_equipment_1_desc:0 "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. The BMP-1 was the first mass-produced infantry fighting vehicle (IFV) of USSR."
 PER_mechanized_equipment_2:0 "BMP-2"
 PER_mechanized_equipment_2_short:0 "BMP-2"
 PER_mechanized_equipment_2_desc:0 "The BMP-2 is a second-generation, amphibious infantry fighting vehicle introduced in the 1980s in the Soviet Union, following on from the BMP-1 of the 1960s."
 PER_mechanized_equipment_3:0 "Boragh IFV"
 PER_mechanized_equipment_3_short:0 "Boragh"
 PER_mechanized_equipment_3_desc:0 "Boraq or Boragh is an Iranian-made IFV/APC. Boragh is believed to be a reverse engineered and upgraded model of the Chinese Type 86 (BMP-1). The upgrades include a reduction in weight, a higher road speed, and stronger armor."
 PER_mechanized_equipment_4:0 "T-15 Armata"
 PER_mechanized_equipment_4_short:0 "T-15 Armata"
 PER_mechanized_equipment_4_desc:0 "The T-15 Armata , with industrial designation "Object 149", is a Russian heavy infantry fighting vehicle first seen in public in 2015 during rehearsals for the Moscow Victory Day Parade. The T-15 is expected to replace the BMP-2 and MT-LB based platforms of the Russian Ground Forces."
 PER_mechanized_equipment_5:0 "Ural ATOM"
 PER_mechanized_equipment_5_short:0 "Ural ATOM"
 PER_mechanized_equipment_5_desc:0 "The ATOM is a heavy 8×8 infantry fighting vehicle (IFV) jointly developed by the Russian company Petrel (a division of Uralvagonzavod) and the French company Renault Trucks. The vehicle is established on the basis of the French (VBCI) IFV which is produced by Renault. The prototype of the ATOM was first unveiled during the 2013 Russian Arms Expo at Nizhny Tagil, equipped with a unique fighting module."
 ## LIGHT MECHANIZED ##
 PER_light_mechanized_equipment_1:0 "BTR-50"
 PER_light_mechanized_equipment_1_short:0 "BTR-50"
 PER_light_mechanized_equipment_1_desc:0 "The BTR-50 is a Soviet amphibious armored personnel carrier (APC) based on the PT-76 light tank. The BTR-50 is tracked, unlike most in the BTR series, which are wheeled."
 PER_light_mechanized_equipment_2:0 "BTR-60"
 PER_light_mechanized_equipment_2_short:0 "BTR-60"
 PER_light_mechanized_equipment_2_desc:0 "The BTR-60 is the first vehicle in a series of Soviet eight-wheeled armoured personnel carriers (APCs). It was developed in the late 1950s as a replacement for the BTR-152 and was seen in public for the first time in 1961."
 PER_light_mechanized_equipment_3:0 "Boragh APC"
 PER_light_mechanized_equipment_3_short:0 "Boragh"
 PER_light_mechanized_equipment_3_desc:0 "Boraq or Boragh is an Iranian-made IFV/APC. Boragh is believed to be a reverse engineered and upgraded model of the Chinese Type 86 (BMP-1). The upgrades include a reduction in weight, a higher road speed, and stronger armor."
 PER_light_mechanized_equipment_4:0 "Rakhsh APC"
 PER_light_mechanized_equipment_4_short:0 "Rakhsh APC"
 PER_light_mechanized_equipment_4_desc:0 "Rakhsh is a lightweight Iranian 4x4 cross-country APC developed and produced by DIO's Shahid Kolah Dooz Industrial Complex and named after Rakhsh, the mythical horse of Rostam in Shahnameh. It is probably based on a proven 4 × 4 cross-country chassis present in Iran before and is in service of Iranian Police, Iranian Army, IRGC and Sudan."
 PER_light_mechanized_equipment_5:0 "Ural Typhoon"
 PER_light_mechanized_equipment_5_short:0 "Ural Typhoon"
 PER_light_mechanized_equipment_5_desc:0 "Ural Typhoon is Russia's multi-functional, modular, armoured, mine resistant vehicle family. The chassis consists of the car bonnet, frame, three-axle drive, bonneted frame and chassis. The Typhoon is part of Russia's large vehicle Typhoon program."
 PER_light_mechanized_equipment_6:0 "Bumerang APC"
 PER_light_mechanized_equipment_6_short:0 "Bumerang APC"
 PER_light_mechanized_equipment_6_desc:0 "The Bumerang is an amphibious wheeled armored personnel carrier being developed for the Russian Army."
