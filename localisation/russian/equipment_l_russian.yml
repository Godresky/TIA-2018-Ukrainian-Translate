 infantry_equipment_4_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_5:0 "Сучасне оснащення"
 infantry_equipment_5_short:0 "Сучасне осн."
 infantry_equipment_5_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_6:0 "Кібер оснащення"
